name: CI Branch

# Fast feedback on feature branches — single Python version only.
# Full matrix (3.10–3.13) runs via ci.yml on PR to main.
# This avoids the double-run bottleneck where Claude Code waits
# for 8+ parallel jobs before merging.

on:
  push:
    branches-ignore: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov ruff

      - name: Run linting
        run: ruff check . --output-format=github

      - name: Run format check
        run: ruff format --check .

      - name: Run tests with coverage
        run: |
          pytest -xvs --cov=src --cov=app.py --cov-report=term-missing --cov-fail-under=80
