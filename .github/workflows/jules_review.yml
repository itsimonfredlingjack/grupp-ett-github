name: Jules Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  jules-review:
    runs-on: ubuntu-latest
    steps:
      - name: Validate Jules secret
        id: secret_check
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
        run: |
          if [ -z "$JULES_API_KEY" ]; then
            echo "available=false" >> "$GITHUB_OUTPUT"
            echo "JULES_API_KEY not configured; skipping Jules review."
          else
            echo "available=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        if: ${{ steps.secret_check.outputs.available == 'true' }}
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Invoke Jules reviewer
        if: ${{ steps.secret_check.outputs.available == 'true' }}
        uses: google-labs-code/jules-action@v1.0.0
        with:
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          prompt: |
            You are a senior reviewer.
            Review this PR for:
            1. Security regressions
            2. Reliability and edge cases
            3. Test coverage gaps
            4. Performance risks
            Leave actionable feedback as PR comments.
          include_last_commit: true
          include_commit_log: true
