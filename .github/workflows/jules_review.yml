name: Jules Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  jules-review:
    if: ${{ secrets.JULES_API_KEY != '' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Invoke Jules reviewer
        uses: google-labs-code/jules-invoke@v1
        with:
          jules_api_key: ${{ secrets.JULES_API_KEY }}
          prompt: |
            You are a senior reviewer.
            Review this PR for:
            1. Security regressions
            2. Reliability and edge cases
            3. Test coverage gaps
            4. Performance risks
            Leave actionable feedback as PR comments.
          include_last_commit: true
          include_commit_log: true
