<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Flash{% endblock %}</title>
    <style>
        :root {
            /* Nordic Assembly / Flat-Pack Instruction Manual */
            --assembly-white: #FFFFFF;        /* Clean white background */
            --assembly-cardboard: #D7C4A5;    /* Unbleached cardboard */
            --assembly-black: #000000;        /* Line art outlines */
            --instruction-blue: #0051BA;      /* Instruction accents */
            --warning-yellow: #FFDA1A;        /* Warning markers */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-weight: bold;
            background: var(--assembly-white);
            color: var(--assembly-black);
            position: relative;
            overflow-x: hidden;
            font-size: 12px;
            line-height: 1.5;
        }

        /* No effects - pure flat paper */
        body::before,
        body::after {
            display: none;
        }

        .header {
            position: relative;
            z-index: 10;
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 15px;
            margin: 20px;
        }

        .header__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--assembly-black);
            padding-bottom: 10px;
        }

        .header__logo {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            color: var(--assembly-black);
            letter-spacing: 0;
            text-transform: none;
        }

        .header__nav {
            display: flex;
            gap: 10px;
        }

        .header__link {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-size: 11px;
            font-weight: bold;
            color: var(--assembly-black);
            text-decoration: none;
            padding: 5px 10px;
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            position: relative;
            transition: none;
        }

        .header__link:hover {
            background: var(--instruction-blue);
            color: var(--assembly-white);
            border-color: var(--instruction-blue);
        }

        .header__link:active {
            transform: none;
        }

        .main {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            min-height: calc(100vh - 180px);
        }

        .footer {
            position: relative;
            z-index: 10;
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-top: 2px solid var(--assembly-black);
            padding: 10px;
            margin: 20px;
        }

        .footer__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        .footer__text {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            text-align: center;
            color: var(--assembly-black);
            font-size: 9px;
            font-weight: bold;
        }

        /* Global card/panel styling - Isometric 3D boxes with dashed assembly guides */
        .card, .panel, [class*="card"], [class*="panel"] {
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: none;
            box-shadow: 4px 4px 0 0 var(--assembly-black);
        }

        .card:hover, .panel:hover, [class*="card"]:hover, [class*="panel"]:hover {
            box-shadow: 6px 6px 0 0 var(--instruction-blue);
            border-color: var(--instruction-blue);
        }

        /* Dashed assembly guide lines */
        .card::before, .panel::before,
        .card::after, .panel::after {
            content: '';
            position: absolute;
            border: 1px dashed var(--assembly-black);
            opacity: 0.3;
        }

        .card::before, .panel::before {
            top: -10px;
            left: 50%;
            width: 1px;
            height: 10px;
        }

        .card::after, .panel::after {
            left: -10px;
            top: 50%;
            width: 10px;
            height: 1px;
        }

        /* Headings - Assembly instruction style with numbered circles */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-weight: bold;
            color: var(--assembly-black);
            margin-bottom: 15px;
            line-height: 1.2;
            letter-spacing: 0;
            text-transform: none;
        }

        h1 { font-size: 20px; }
        h2 { font-size: 16px; }
        h3 { font-size: 14px; }
        h4 { font-size: 12px; }

        /* Add numbered circle prefixes for steps */
        h1::before { content: '① '; color: var(--instruction-blue); }
        h2::before { content: '② '; color: var(--instruction-blue); }
        h3::before { content: '③ '; color: var(--instruction-blue); }

        /* Code/data - Technical specifications box */
        code, pre, .data, [class*="code"], [class*="data"] {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-weight: bold;
            color: var(--assembly-black);
            background: transparent;
            padding: 8px 12px;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            font-size: 10px;
        }

        /* Button styling - Instruction step button */
        button, .button, input[type="submit"] {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-weight: bold;
            background: var(--instruction-blue);
            color: var(--assembly-white);
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 10px 25px;
            cursor: pointer;
            font-size: 11px;
            transition: none;
            text-transform: none;
            letter-spacing: 0;
            box-shadow: 2px 2px 0 0 var(--assembly-black);
        }

        button:hover, .button:hover, input[type="submit"]:hover {
            transform: none;
            box-shadow: 3px 3px 0 0 var(--assembly-black);
        }

        button:active, .button:active, input[type="submit"]:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 0 var(--assembly-black);
        }

        button:focus, .button:focus, input[type="submit"]:focus {
            outline: 2px solid var(--instruction-blue);
            outline-offset: 2px;
        }

        /* Input fields - Technical input boxes */
        input, textarea, select {
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            color: var(--assembly-black);
            padding: 8px 12px;
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--instruction-blue);
            box-shadow: 0 0 0 2px var(--instruction-blue);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(0, 0, 0, 0.3);
            font-style: normal;
            font-weight: normal;
        }

        /* Hero section - Main assembly diagram */
        .hero {
            padding: 60px 0;
            text-align: center;
            position: relative;
        }

        .hero__container {
            max-width: 800px;
            margin: 0 auto;
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 30px;
            box-shadow: 6px 6px 0 0 var(--assembly-black);
        }

        .hero__heading {
            font-size: 20px;
            margin-bottom: 15px;
            letter-spacing: 0;
            border-bottom: 2px solid var(--assembly-black);
            padding-bottom: 10px;
        }

        .hero__subtitle {
            font-size: 12px;
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            color: var(--assembly-black);
            margin-bottom: 20px;
            line-height: 1.5;
            font-weight: normal;
        }

        .hero__button {
            display: inline-block;
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-weight: bold;
            background: var(--instruction-blue);
            color: var(--assembly-white);
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 10px 25px;
            text-decoration: none;
            font-size: 11px;
            text-transform: none;
            letter-spacing: 0;
            transition: none;
            box-shadow: 2px 2px 0 0 var(--assembly-black);
        }

        .hero__button:hover {
            transform: none;
            box-shadow: 3px 3px 0 0 var(--assembly-black);
        }

        .hero__button:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 0 var(--assembly-black);
        }

        /* Features section - Assembly part diagrams */
        .features {
            padding: 60px 0;
        }

        .features__container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .features__card {
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 20px;
            position: relative;
            transition: none;
            box-shadow: 4px 4px 0 0 var(--assembly-black);
        }

        .features__card:hover {
            box-shadow: 5px 5px 0 0 var(--instruction-blue);
            border-color: var(--instruction-blue);
        }

        .features__card::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            width: 1px;
            height: 15px;
            border-left: 2px dashed var(--assembly-black);
            opacity: 0.5;
        }

        .features__title {
            font-size: 14px;
            font-weight: bold;
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            margin-bottom: 10px;
            color: var(--assembly-black);
            text-transform: none;
            letter-spacing: 0;
            border-bottom: 2px solid var(--assembly-black);
            padding-bottom: 5px;
        }

        .features__text {
            font-size: 11px;
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            color: var(--assembly-black);
            line-height: 1.5;
            font-weight: normal;
        }

        /* Subscribe section - Assembly form */
        .subscribe {
            padding: 40px 0;
        }

        .subscribe__container {
            max-width: 600px;
            margin: 0 auto;
        }

        .subscribe__heading {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .subscribe__subtitle {
            font-size: 11px;
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            color: var(--assembly-black);
            margin-bottom: 20px;
            text-align: center;
            font-weight: normal;
        }

        .subscribe__form {
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 25px;
            box-shadow: 4px 4px 0 0 var(--assembly-black);
        }

        .form__group {
            margin-bottom: 15px;
        }

        .form__label {
            display: block;
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-size: 10px;
            font-weight: bold;
            color: var(--assembly-black);
            margin-bottom: 5px;
            text-transform: none;
            letter-spacing: 0;
        }

        .form__input {
            width: 100%;
        }

        .form__input--error {
            border-color: var(--warning-yellow);
            box-shadow: 0 0 0 2px var(--warning-yellow);
        }

        .form__button {
            width: 100%;
            padding: 10px 20px;
            font-size: 11px;
        }

        /* Error and flash messages - Warning icons */
        .error-banner, .flash-message {
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-transform: none;
            letter-spacing: 0;
            position: relative;
        }

        .error-banner, .flash-message.error {
            background: var(--warning-yellow);
            color: var(--assembly-black);
            border-width: 3px;
        }

        .flash-message.success {
            background: transparent;
            color: var(--assembly-black);
            border: 2px solid var(--instruction-blue);
            box-shadow: 3px 3px 0 0 var(--instruction-blue);
        }

        .error-banner::before, .flash-message.error::before {
            content: '⚠ ';
            font-size: 16px;
            margin-right: 5px;
        }

        .flash-message.success::before {
            content: '✓ ';
            font-size: 16px;
            margin-right: 5px;
            color: var(--instruction-blue);
        }

        /* Thank you section - Completed assembly */
        .thank-you {
            padding: 40px 0;
        }

        .thank-you__container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 30px;
            box-shadow: 5px 5px 0 0 var(--instruction-blue);
        }

        .thank-you__heading {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--assembly-black);
            border-bottom: 2px solid var(--assembly-black);
            padding-bottom: 10px;
        }

        .thank-you__text {
            font-size: 11px;
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            color: var(--assembly-black);
            margin-bottom: 15px;
            line-height: 1.5;
            font-weight: normal;
        }

        .thank-you__text strong {
            color: var(--assembly-black);
            font-weight: bold;
        }

        .thank-you__button {
            display: inline-block;
            margin-top: 20px;
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-weight: bold;
            background: var(--instruction-blue);
            color: var(--assembly-white);
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 10px 25px;
            text-decoration: none;
            font-size: 11px;
            text-transform: none;
            letter-spacing: 0;
            transition: none;
            box-shadow: 2px 2px 0 0 var(--assembly-black);
        }

        .thank-you__button:hover {
            transform: none;
            box-shadow: 3px 3px 0 0 var(--assembly-black);
        }

        .thank-you__button:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 0 var(--assembly-black);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">Built with care by Simon</h1>
            <nav class="header__nav">
                <a href="{{ url_for('newsflash.index') }}" class="header__link">Home</a>
                <a href="{{ url_for('newsflash.subscribe') }}" class="header__link">Subscribe</a>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">&copy; 2026 News Flash. Stay informed.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
