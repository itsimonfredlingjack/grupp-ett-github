<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Flash{% endblock %}</title>
    <style>
        :root {
            /* 1998 Government Form - Scanned Paper Aesthetic */
            --form-beige: #E8DCC4;      /* Paper background */
            --form-black: #000000;      /* Black ink */
            --form-red: #D32F2F;        /* Aggressive stamp red */
            --form-white: #FFFFFF;      /* White areas */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Times New Roman', Times, serif;
            background: var(--form-beige);
            color: var(--form-black);
            position: relative;
            overflow-x: hidden;
            font-size: 12px;
            line-height: 1.4;
        }

        /* No effects - pure flat paper */
        body::before,
        body::after {
            display: none;
        }

        .header {
            position: relative;
            z-index: 10;
            background: var(--form-white);
            border: 1px solid var(--form-black);
            padding: 15px;
            margin: 20px;
        }

        .header__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--form-black);
            padding-bottom: 10px;
        }

        .header__logo {
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            font-weight: bold;
            color: var(--form-black);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .header__nav {
            display: flex;
            gap: 10px;
        }

        .header__link {
            font-family: 'Times New Roman', Times, serif;
            font-size: 11px;
            font-weight: normal;
            color: var(--form-black);
            text-decoration: underline;
            padding: 5px 10px;
            background: none;
            border: none;
            position: relative;
            transition: none;
        }

        .header__link:hover {
            background: var(--form-beige);
            text-decoration: none;
        }

        .header__link:active {
            transform: none;
        }

        .main {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            min-height: calc(100vh - 180px);
        }

        .footer {
            position: relative;
            z-index: 10;
            background: var(--form-white);
            border: 1px solid var(--form-black);
            border-top: 2px solid var(--form-black);
            padding: 10px;
            margin: 20px;
        }

        .footer__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        .footer__text {
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            color: var(--form-black);
            font-size: 9px;
            font-weight: normal;
        }

        /* Global card/panel styling - Form boxes with "cut here" dashed borders */
        .card, .panel, [class*="card"], [class*="panel"] {
            background: var(--form-white);
            border: 2px dashed var(--form-black);
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            transition: none;
        }

        .card:hover, .panel:hover, [class*="card"]:hover, [class*="panel"]:hover {
            background: var(--form-beige);
        }

        /* Remove ASCII decorations */
        .card::before, .panel::before,
        .card::after, .panel::after {
            display: none;
        }

        /* Headings - Typewriter style */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: var(--form-black);
            margin-bottom: 15px;
            line-height: 1.2;
            letter-spacing: 0px;
            text-transform: uppercase;
        }

        h1 { font-size: 20px; }
        h2 { font-size: 16px; }
        h3 { font-size: 14px; }
        h4 { font-size: 12px; }

        /* Code/data - Typewriter monospace */
        code, pre, .data, [class*="code"], [class*="data"] {
            font-family: 'Courier New', Courier, monospace;
            color: var(--form-black);
            background: var(--form-white);
            padding: 8px 12px;
            border: 1px solid var(--form-black);
            font-size: 10px;
        }

        /* Button styling - Stamp aesthetic */
        button, .button, input[type="submit"] {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            background: var(--form-red);
            color: var(--form-white);
            border: 2px solid var(--form-black);
            padding: 10px 25px;
            cursor: pointer;
            font-size: 11px;
            transition: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        button:hover, .button:hover, input[type="submit"]:hover {
            transform: rotate(-1deg);
        }

        button:active, .button:active, input[type="submit"]:active {
            transform: rotate(1deg);
        }

        button:focus, .button:focus, input[type="submit"]:focus {
            outline: 1px dotted var(--form-black);
            outline-offset: 3px;
        }

        /* Input fields - Form boxes */
        input, textarea, select {
            background: var(--form-white);
            border: 1px solid var(--form-black);
            border-bottom: 2px solid var(--form-black);
            color: var(--form-black);
            padding: 8px 12px;
            font-family: 'Times New Roman', Times, serif;
            font-size: 12px;
            font-weight: normal;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--form-black);
            background: var(--form-beige);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(0, 0, 0, 0.4);
            font-style: italic;
        }

        /* Hero section - Bureaucratic announcement */
        .hero {
            padding: 60px 0;
            text-align: center;
        }

        .hero__container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--form-white);
            border: 1px solid var(--form-black);
            padding: 30px;
        }

        .hero__heading {
            font-size: 20px;
            margin-bottom: 15px;
            letter-spacing: 1px;
            border-bottom: 1px solid var(--form-black);
            padding-bottom: 10px;
        }

        .hero__subtitle {
            font-size: 12px;
            font-family: 'Times New Roman', Times, serif;
            color: var(--form-black);
            margin-bottom: 20px;
            line-height: 1.4;
            font-weight: normal;
        }

        .hero__button {
            display: inline-block;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            background: var(--form-red);
            color: var(--form-white);
            border: 2px solid var(--form-black);
            padding: 10px 25px;
            text-decoration: none;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: none;
        }

        .hero__button:hover {
            transform: rotate(-1deg);
        }

        .hero__button:active {
            transform: rotate(1deg);
        }

        /* Features section - Bureaucratic file cards */
        .features {
            padding: 60px 0;
        }

        .features__container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .features__card {
            background: var(--form-white);
            border: 2px dashed var(--form-black);
            padding: 20px;
            position: relative;
            transition: none;
        }

        .features__card:hover {
            background: var(--form-beige);
        }

        .features__card::before {
            display: none;
        }

        .features__title {
            font-size: 14px;
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 10px;
            color: var(--form-black);
            text-transform: uppercase;
            letter-spacing: 0px;
            border-bottom: 1px solid var(--form-black);
            padding-bottom: 5px;
        }

        .features__text {
            font-size: 11px;
            font-family: 'Times New Roman', Times, serif;
            color: var(--form-black);
            line-height: 1.4;
            font-weight: normal;
        }

        /* Subscribe section - 1998 form */
        .subscribe {
            padding: 40px 0;
        }

        .subscribe__container {
            max-width: 600px;
            margin: 0 auto;
        }

        .subscribe__heading {
            font-size: 18px;
            margin-bottom: 15px;
            text-align: center;
        }

        .subscribe__subtitle {
            font-size: 11px;
            font-family: 'Times New Roman', Times, serif;
            color: var(--form-black);
            margin-bottom: 20px;
            text-align: center;
            font-weight: normal;
        }

        .subscribe__form {
            background: var(--form-white);
            border: 1px solid var(--form-black);
            padding: 25px;
        }

        .form__group {
            margin-bottom: 15px;
        }

        .form__label {
            display: block;
            font-family: 'Courier New', Courier, monospace;
            font-size: 10px;
            font-weight: bold;
            color: var(--form-black);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0px;
        }

        .form__input {
            width: 100%;
        }

        .form__input--error {
            border-color: var(--form-red);
            background: #FFE5E5;
        }

        .form__button {
            width: 100%;
            padding: 10px 20px;
            font-size: 11px;
        }

        /* Error and flash messages - Red stamps */
        .error-banner, .flash-message {
            padding: 15px 20px;
            margin-bottom: 20px;
            border: 3px solid var(--form-black);
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .error-banner, .flash-message.error {
            background: var(--form-red);
            color: var(--form-white);
            transform: rotate(-2deg);
        }

        .flash-message.success {
            background: var(--form-white);
            color: var(--form-black);
            border: 2px solid var(--form-black);
        }

        .error-banner::before, .flash-message.error::before {
            content: 'DENIED: ';
            font-weight: bold;
        }

        .flash-message.success::before {
            content: 'APPROVED: ';
            font-weight: bold;
        }

        /* Thank you section - Approved stamp */
        .thank-you {
            padding: 40px 0;
        }

        .thank-you__container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            background: var(--form-white);
            border: 1px solid var(--form-black);
            padding: 30px;
        }

        .thank-you__heading {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--form-black);
            border-bottom: 1px solid var(--form-black);
            padding-bottom: 10px;
        }

        .thank-you__text {
            font-size: 11px;
            font-family: 'Times New Roman', Times, serif;
            color: var(--form-black);
            margin-bottom: 15px;
            line-height: 1.4;
            font-weight: normal;
        }

        .thank-you__text strong {
            color: var(--form-black);
            font-weight: bold;
        }

        .thank-you__button {
            display: inline-block;
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            background: var(--form-red);
            color: var(--form-white);
            border: 2px solid var(--form-black);
            padding: 10px 25px;
            text-decoration: none;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: none;
        }

        .thank-you__button:hover {
            transform: rotate(-1deg);
        }

        .thank-you__button:active {
            transform: rotate(1deg);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">Built with care by Simon</h1>
            <nav class="header__nav">
                <a href="{{ url_for('newsflash.index') }}" class="header__link">Home</a>
                <a href="{{ url_for('newsflash.subscribe') }}" class="header__link">Subscribe</a>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">&copy; 2026 News Flash. Stay informed.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
