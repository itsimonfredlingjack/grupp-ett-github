<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Flash{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            background: #008080;
            color: #000000;
            position: relative;
            overflow-x: hidden;
            font-size: 11px;
            line-height: 1.4;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
        }

        .header {
            position: relative;
            z-index: 10;
            background: #000080;
            border: none;
            box-shadow: inset -1px -1px 0 #000000, inset 1px 1px 0 #1084D0;
            padding: 2px;
        }

        .header__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 3px 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__logo {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-size: 11px;
            font-weight: bold;
            color: #FFFFFF;
            letter-spacing: 0;
            text-shadow: none;
        }

        .header__nav {
            display: flex;
            gap: 0;
        }

        .header__link {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-size: 11px;
            font-weight: normal;
            color: #000000;
            text-decoration: none;
            letter-spacing: 0;
            padding: 4px 8px;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            background: #C0C0C0;
            margin-left: 2px;
            position: relative;
        }

        .header__link:hover {
            background: #C0C0C0;
        }

        .header__link:active {
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            padding: 5px 7px 3px 9px;
        }

        .main {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 10px auto;
            padding: 10px;
            min-height: calc(100vh - 80px);
        }

        .footer {
            position: relative;
            z-index: 10;
            background: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 4px 8px;
            margin: 10px;
        }

        .footer__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        .footer__text {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-style: normal;
            text-align: center;
            color: #000000;
            font-size: 11px;
            font-weight: normal;
            letter-spacing: 0;
        }

        /* Global card/panel styling - Windows 95 style */
        .card, .panel, [class*="card"], [class*="panel"] {
            background: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 12px;
            margin-bottom: 10px;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        .card:hover, .panel:hover, [class*="card"]:hover, [class*="panel"]:hover {
            background: #C0C0C0;
        }

        /* Headings - Windows 95 style */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-weight: bold;
            color: #000000;
            margin-bottom: 8px;
            line-height: 1.2;
            letter-spacing: 0;
        }

        h1 { font-size: 18px; }
        h2 { font-size: 14px; }
        h3 { font-size: 12px; }
        h4 { font-size: 11px; }

        /* Code/data - Monospace */
        code, pre, .data, [class*="code"], [class*="data"] {
            font-family: 'Courier New', Courier, monospace;
            font-style: normal;
            color: #000000;
            background: #FFFFFF;
            padding: 2px 4px;
            border: 1px solid #808080;
            font-size: 10px;
        }

        /* Button styling - Windows 95 style */
        button, .button, input[type="submit"] {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-weight: normal;
            background: #C0C0C0;
            color: #000000;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 4px 12px;
            cursor: pointer;
            font-size: 11px;
            letter-spacing: 0;
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
        }

        button:hover, .button:hover, input[type="submit"]:hover {
            background: #C0C0C0;
        }

        button:active, .button:active, input[type="submit"]:active {
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            padding: 5px 11px 3px 13px;
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        button:focus, .button:focus, input[type="submit"]:focus {
            outline: 1px dotted #000000;
            outline-offset: -4px;
        }

        /* Input fields - Windows 95 style */
        input, textarea, select {
            background: #FFFFFF;
            border: 2px solid;
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            color: #000000;
            padding: 2px 4px;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-size: 11px;
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            background: #FFFFFF;
        }

        input::placeholder, textarea::placeholder {
            color: #808080;
        }

        /* Hero section */
        .hero {
            padding: 20px 0;
            text-align: center;
        }

        .hero__container {
            max-width: 700px;
            margin: 0 auto;
            background: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 16px;
        }

        .hero__heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 12px;
            letter-spacing: 0;
        }

        .hero__subtitle {
            font-size: 11px;
            color: #000000;
            margin-bottom: 16px;
            line-height: 1.4;
        }

        .hero__button {
            display: inline-block;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-weight: normal;
            background: #C0C0C0;
            color: #000000;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 6px 16px;
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 0;
        }

        .hero__button:hover {
            background: #C0C0C0;
        }

        .hero__button:active {
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            padding: 7px 15px 5px 17px;
        }

        /* Features section */
        .features {
            padding: 12px 0;
        }

        .features__container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .features__card {
            background: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 12px;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        .features__card:hover {
            background: #C0C0C0;
        }

        .features__title {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 6px;
            color: #000000;
        }

        .features__text {
            font-size: 11px;
            color: #000000;
            line-height: 1.4;
        }

        /* Subscribe section */
        .subscribe {
            padding: 16px 0;
        }

        .subscribe__container {
            max-width: 500px;
            margin: 0 auto;
        }

        .subscribe__heading {
            font-size: 18px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subscribe__subtitle {
            font-size: 11px;
            color: #000000;
            margin-bottom: 12px;
            text-align: center;
        }

        .subscribe__form {
            background: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 12px;
        }

        .form__group {
            margin-bottom: 10px;
        }

        .form__label {
            display: block;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-size: 11px;
            font-weight: normal;
            color: #000000;
            margin-bottom: 4px;
            letter-spacing: 0;
        }

        .form__input {
            width: 100%;
        }

        .form__input--error {
            border-color: #FF0000;
        }

        .form__button {
            width: 100%;
            padding: 6px 12px;
            font-size: 11px;
        }

        /* Error and flash messages */
        .error-banner, .flash-message {
            padding: 6px 8px;
            margin-bottom: 10px;
            border: 2px solid;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-size: 11px;
        }

        .error-banner, .flash-message.error {
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            background: #FFFFFF;
            color: #FF0000;
        }

        .flash-message.success {
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            background: #FFFFFF;
            color: #008000;
        }

        /* Thank you section */
        .thank-you {
            padding: 20px 0;
        }

        .thank-you__container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            background: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 16px;
        }

        .thank-you__heading {
            font-size: 18px;
            margin-bottom: 12px;
        }

        .thank-you__text {
            font-size: 11px;
            color: #000000;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .thank-you__text strong {
            color: #000000;
            font-weight: bold;
        }

        .thank-you__button {
            display: inline-block;
            margin-top: 12px;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-weight: normal;
            background: #C0C0C0;
            color: #000000;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 6px 16px;
            text-decoration: none;
            font-size: 11px;
            letter-spacing: 0;
        }

        .thank-you__button:hover {
            background: #C0C0C0;
        }

        .thank-you__button:active {
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            padding: 7px 15px 5px 17px;
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">News Flash</h1>
            <nav class="header__nav">
                <a href="{{ url_for('newsflash.index') }}" class="header__link">Home</a>
                <a href="{{ url_for('newsflash.subscribe') }}" class="header__link">Subscribe</a>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">&copy; 2026 News Flash. Stay informed.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
