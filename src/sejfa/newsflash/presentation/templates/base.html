<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Flash{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gentle-sway {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(5px) rotate(1deg); }
        }

        @keyframes leaf-float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-10px) rotate(2deg); opacity: 0.3; }
        }

        @keyframes soft-glow {
            0%, 100% { box-shadow: 0 4px 20px rgba(46, 125, 50, 0.1); }
            50% { box-shadow: 0 6px 30px rgba(46, 125, 50, 0.15); }
        }

        body {
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #F1F8E9 0%, #E8F5E0 50%, #F1F8E9 100%);
            color: #2E7D32;
            position: relative;
            overflow-x: hidden;
        }

        /* Monstera leaf shadows in background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(ellipse 200px 300px at 10% 20%, rgba(46, 125, 50, 0.03), transparent),
                radial-gradient(ellipse 250px 350px at 85% 15%, rgba(46, 125, 50, 0.04), transparent),
                radial-gradient(ellipse 180px 280px at 70% 80%, rgba(46, 125, 50, 0.03), transparent),
                radial-gradient(ellipse 220px 320px at 30% 70%, rgba(46, 125, 50, 0.04), transparent);
            opacity: 0.5;
            pointer-events: none;
            z-index: 1;
            animation: leaf-float 8s ease-in-out infinite;
        }

        /* Subtle texture overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(46, 125, 50, 0.01) 2px,
                    rgba(46, 125, 50, 0.01) 4px
                );
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        .header {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-bottom: none;
            box-shadow: 0 2px 10px rgba(46, 125, 50, 0.1);
            border-radius: 0 0 20px 20px;
        }

        .header__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__logo {
            font-family: 'Merriweather', serif;
            font-size: 2.5em;
            font-weight: 700;
            color: #2E7D32;
            text-shadow: 0 2px 4px rgba(46, 125, 50, 0.1);
            animation: gentle-sway 4s ease-in-out infinite;
        }

        .header__nav {
            display: flex;
            gap: 20px;
        }

        .header__link {
            font-family: 'Nunito', sans-serif;
            font-size: 1em;
            font-weight: 600;
            color: #2E7D32;
            text-decoration: none;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow:
                5px 5px 15px rgba(46, 125, 50, 0.1),
                -5px -5px 15px rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
            position: relative;
        }

        .header__link:hover {
            background: rgba(241, 248, 233, 1);
            box-shadow:
                inset 3px 3px 8px rgba(46, 125, 50, 0.1),
                inset -3px -3px 8px rgba(255, 255, 255, 0.8);
            color: #1B5E20;
        }

        .main {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            min-height: calc(100vh - 200px);
        }

        .footer {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-top: none;
            border-radius: 20px 20px 0 0;
            padding: 25px 0;
            box-shadow: 0 -2px 10px rgba(46, 125, 50, 0.1);
        }

        .footer__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer__text {
            font-family: 'Nunito', sans-serif;
            font-style: normal;
            text-align: center;
            color: #2E7D32;
            font-size: 0.95em;
            font-weight: 400;
        }

        /* Global card/panel styling - Neumorphism */
        .card, .panel, [class*="card"], [class*="panel"] {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 25px;
            box-shadow:
                8px 8px 20px rgba(46, 125, 50, 0.1),
                -8px -8px 20px rgba(255, 255, 255, 0.9);
            padding: 30px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .card:hover, .panel:hover, [class*="card"]:hover, [class*="panel"]:hover {
            animation: soft-glow 2s ease infinite;
        }

        /* Headings - Elegant serif style */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Merriweather', serif;
            font-weight: 700;
            color: #2E7D32;
            text-shadow: 0 2px 4px rgba(46, 125, 50, 0.1);
            margin-bottom: 20px;
            line-height: 1.4;
        }

        h1 { font-size: 2.5em; }
        h2 { font-size: 2em; }
        h3 { font-size: 1.6em; }
        h4 { font-size: 1.3em; }

        /* Code/data - Rounded sans-serif */
        code, pre, .data, [class*="code"], [class*="data"] {
            font-family: 'Nunito', sans-serif;
            font-style: normal;
            color: #1B5E20;
            background: rgba(46, 125, 50, 0.05);
            padding: 2px 6px;
            border-radius: 6px;
        }

        /* Button styling - Organic neumorphism */
        button, .button, input[type="submit"] {
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(241, 248, 233, 1));
            color: #2E7D32;
            border: none;
            padding: 14px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow:
                5px 5px 15px rgba(46, 125, 50, 0.15),
                -5px -5px 15px rgba(255, 255, 255, 0.9);
        }

        button:hover, .button:hover, input[type="submit"]:hover {
            box-shadow:
                inset 4px 4px 10px rgba(46, 125, 50, 0.1),
                inset -4px -4px 10px rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        button:active, .button:active, input[type="submit"]:active {
            box-shadow:
                inset 6px 6px 12px rgba(46, 125, 50, 0.15),
                inset -6px -6px 12px rgba(255, 255, 255, 0.7);
            transform: translateY(0);
        }

        /* Input fields - Soft neumorphism */
        input, textarea, select {
            background: rgba(255, 255, 255, 0.8);
            border: none;
            color: #2E7D32;
            padding: 12px 18px;
            border-radius: 20px;
            font-family: 'Nunito', sans-serif;
            box-shadow:
                inset 3px 3px 8px rgba(46, 125, 50, 0.08),
                inset -3px -3px 8px rgba(255, 255, 255, 0.9);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow:
                inset 4px 4px 10px rgba(46, 125, 50, 0.12),
                inset -4px -4px 10px rgba(255, 255, 255, 0.8);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(46, 125, 50, 0.5);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">News Flash</h1>
            <nav class="header__nav">
                <a href="{{ url_for('newsflash.index') }}" class="header__link">Home</a>
                <a href="{{ url_for('newsflash.subscribe') }}" class="header__link">Subscribe</a>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">&copy; 2026 News Flash. Stay informed.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
