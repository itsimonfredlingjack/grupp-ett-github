<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Flash{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Government Terminal 2026 - Myndighets-Terminal Colors */
            --terminal-primary: #2C2C2C;        /* Mörk asfalt - headers, sidebars */
            --terminal-secondary: #E8DCC4;      /* Institutional Beige - background */
            --terminal-accent: #C41E3A;         /* Swedish Flag Red - errors, warnings */
            --terminal-text: #1A1A1A;           /* Nästan svart */
            --terminal-border: #8B7355;         /* Brun arkivkartong-färg */
            --terminal-success: #004B87;        /* Swedish Flag Blue - completed ops */
            --terminal-white: #FFFFFF;          /* Vit text på mörk bakgrund */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: var(--terminal-secondary);
            color: var(--terminal-text);
            position: relative;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Remove old CRT effects - replaced with soft clay aesthetic */
        body::before,
        body::after {
            display: none;
        }

        .header {
            position: relative;
            z-index: 10;
            background: var(--terminal-primary);
            border: 3px solid var(--terminal-border);
            padding: 20px;
            margin: 20px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
        }

        .header__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__logo {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 24px;
            font-weight: bold;
            color: var(--terminal-white);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .header__nav {
            display: flex;
            gap: 15px;
        }

        .header__link {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: var(--terminal-text);
            text-decoration: none;
            padding: 12px 24px;
            background: var(--terminal-secondary);
            border: 2px solid var(--terminal-border);
            position: relative;
            transition: none;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
        }

        .header__link:hover {
            background: var(--terminal-accent);
            color: var(--terminal-white);
            border-color: var(--terminal-accent);
        }

        .header__link:active {
            box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.3);
            transform: translate(1px, 1px);
        }

        .main {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            min-height: calc(100vh - 180px);
        }

        .footer {
            position: relative;
            z-index: 10;
            background: var(--terminal-primary);
            border: 3px solid var(--terminal-border);
            padding: 20px;
            margin: 20px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
        }

        .footer__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0;
        }

        .footer__text {
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            color: var(--terminal-white);
            font-size: 12px;
            font-weight: 400;
        }

        /* Global card/panel styling - Bureaucratic file folders */
        .card, .panel, [class*="card"], [class*="panel"] {
            background: var(--terminal-secondary);
            border: 3px solid var(--terminal-border);
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: none;
        }

        .card:hover, .panel:hover, [class*="card"]:hover, [class*="panel"]:hover {
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.4);
        }

        /* Remove ASCII decorations */
        .card::before, .panel::before,
        .card::after, .panel::after {
            display: none;
        }

        /* Headings - Heavy and authoritative */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: bold;
            color: var(--terminal-primary);
            margin-bottom: 20px;
            line-height: 1.3;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        h1 { font-size: 48px; }
        h2 { font-size: 36px; }
        h3 { font-size: 28px; }
        h4 { font-size: 22px; }

        /* Code/data - Bureaucratic terminal text */
        code, pre, .data, [class*="code"], [class*="data"] {
            font-family: 'JetBrains Mono', monospace;
            color: var(--terminal-text);
            background: #FFFFFF;
            padding: 12px 20px;
            border: 2px solid var(--terminal-border);
            font-size: 12px;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
        }

        /* Button styling - Heavy bureaucratic buttons */
        button, .button, input[type="submit"] {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            background: var(--terminal-primary);
            color: var(--terminal-white);
            border: 3px solid var(--terminal-border);
            padding: 15px 35px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            transition: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover, .button:hover, input[type="submit"]:hover {
            background: var(--terminal-accent);
            border-color: var(--terminal-accent);
        }

        button:active, .button:active, input[type="submit"]:active {
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
            transform: translate(2px, 2px);
        }

        button:focus, .button:focus, input[type="submit"]:focus {
            outline: 3px solid var(--terminal-success);
            outline-offset: 2px;
        }

        /* Input fields - Bureaucratic form fields */
        input, textarea, select {
            background: #FFFFFF;
            border: 2px solid var(--terminal-border);
            color: var(--terminal-text);
            padding: 15px 20px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: var(--terminal-success);
            background: #FFFFFF;
            box-shadow: 3px 3px 0px rgba(0, 75, 135, 0.3);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(139, 115, 85, 0.6);
        }

        /* Hero section - Bureaucratic announcement */
        .hero {
            padding: 60px 0;
            text-align: center;
        }

        .hero__container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--terminal-secondary);
            border: 3px solid var(--terminal-border);
            padding: 50px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
        }

        .hero__heading {
            font-size: 48px;
            margin-bottom: 25px;
            letter-spacing: 2px;
        }

        .hero__subtitle {
            font-size: 18px;
            font-family: 'Inter', sans-serif;
            color: var(--terminal-text);
            margin-bottom: 35px;
            line-height: 1.6;
            font-weight: 400;
        }

        .hero__button {
            display: inline-block;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            background: var(--terminal-primary);
            color: var(--terminal-white);
            border: 3px solid var(--terminal-border);
            padding: 18px 40px;
            text-decoration: none;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            transition: none;
        }

        .hero__button:hover {
            background: var(--terminal-accent);
            border-color: var(--terminal-accent);
        }

        .hero__button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
        }

        /* Features section - Bureaucratic file cards */
        .features {
            padding: 60px 0;
        }

        .features__container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .features__card {
            background: var(--terminal-secondary);
            border: 3px solid var(--terminal-border);
            padding: 35px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: none;
        }

        .features__card:hover {
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.4);
        }

        .features__card::before {
            display: none;
        }

        .features__title {
            font-size: 22px;
            font-weight: bold;
            font-family: 'IBM Plex Mono', monospace;
            margin-bottom: 15px;
            color: var(--terminal-primary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .features__text {
            font-size: 14px;
            font-family: 'Inter', sans-serif;
            color: var(--terminal-text);
            line-height: 1.6;
            font-weight: 400;
        }

        /* Subscribe section - Bureaucratic form */
        .subscribe {
            padding: 60px 0;
        }

        .subscribe__container {
            max-width: 600px;
            margin: 0 auto;
        }

        .subscribe__heading {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .subscribe__subtitle {
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: var(--terminal-text);
            margin-bottom: 35px;
            text-align: center;
            font-weight: 400;
        }

        .subscribe__form {
            background: var(--terminal-secondary);
            border: 3px solid var(--terminal-border);
            padding: 40px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
        }

        .form__group {
            margin-bottom: 25px;
        }

        .form__label {
            display: block;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: var(--terminal-primary);
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form__input {
            width: 100%;
        }

        .form__input--error {
            border-color: var(--terminal-accent);
            box-shadow: 3px 3px 0px rgba(196, 30, 58, 0.3);
        }

        .form__button {
            width: 100%;
            padding: 18px 30px;
            font-size: 16px;
        }

        /* Error and flash messages - Government alerts */
        .error-banner, .flash-message {
            padding: 20px 25px;
            margin-bottom: 25px;
            border: 3px solid var(--terminal-border);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3);
        }

        .error-banner, .flash-message.error {
            background: #FFFFFF;
            color: var(--terminal-accent);
            border-color: var(--terminal-accent);
        }

        .flash-message.success {
            background: #FFFFFF;
            color: var(--terminal-success);
            border-color: var(--terminal-success);
        }

        .error-banner::before, .flash-message.error::before {
            content: '⚠️ VARNING: ';
            font-weight: bold;
            font-family: 'IBM Plex Mono', monospace;
        }

        .flash-message.success::before {
            content: '✓ BEKRÄFTAT: ';
            font-weight: bold;
            font-family: 'IBM Plex Mono', monospace;
        }

        /* Thank you section - Government confirmation */
        .thank-you {
            padding: 60px 0;
        }

        .thank-you__container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            background: var(--terminal-secondary);
            border: 3px solid var(--terminal-success);
            padding: 50px;
            box-shadow: 4px 4px 0px rgba(0, 75, 135, 0.3);
        }

        .thank-you__heading {
            font-size: 40px;
            margin-bottom: 30px;
            color: var(--terminal-success);
        }

        .thank-you__text {
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            color: var(--terminal-text);
            margin-bottom: 20px;
            line-height: 1.6;
            font-weight: 400;
        }

        .thank-you__text strong {
            color: var(--terminal-primary);
            font-weight: 700;
        }

        .thank-you__button {
            display: inline-block;
            margin-top: 30px;
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            background: var(--terminal-primary);
            color: var(--terminal-white);
            border: 3px solid var(--terminal-border);
            padding: 18px 40px;
            text-decoration: none;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            transition: none;
        }

        .thank-you__button:hover {
            background: var(--terminal-accent);
            border-color: var(--terminal-accent);
        }

        .thank-you__button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">Built with care by Simon</h1>
            <nav class="header__nav">
                <a href="{{ url_for('newsflash.index') }}" class="header__link">Home</a>
                <a href="{{ url_for('newsflash.subscribe') }}" class="header__link">Subscribe</a>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">&copy; 2026 News Flash. Stay informed.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
