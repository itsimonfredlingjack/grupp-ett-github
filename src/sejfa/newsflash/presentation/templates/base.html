<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Flash{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=JetBrains+Mono:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('newsflash.static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">News Flash</h1>
            <nav class="header__nav">
                <a href="{{ url_for('newsflash.index') }}" class="header__link">Home</a>
                <a href="{{ url_for('newsflash.subscribe') }}" class="header__link">Subscribe</a>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">&copy; 2026 News Flash. Stay informed.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
