<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Flash{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Soft Clay / 3D Playground Theme */
            --clay-bg: #E3F2FD;              /* Baby Blue */
            --clay-surface: #FFFFFF;
            --clay-pink: #FFB3C6;            /* Bubblegum Pink */
            --clay-mint: #B5EAD7;            /* Mint Green */
            --clay-yellow: #FFEAA7;          /* Banana Yellow */
            --clay-peach: #FFD4B2;           /* Soft Peach */
            --clay-lavender: #D4C5F9;        /* Soft Lavender */
            --clay-blue-light: #C7E3FF;      /* Light Blue */
            --clay-text: #2D3436;            /* Dark gray - never pure black */
            --clay-text-muted: #636E72;      /* Muted gray */
            --clay-text-light: #B2BEC3;      /* Light gray */
            --clay-radius: 20px;
            --clay-radius-pill: 50px;
            --clay-radius-sm: 12px;
            --clay-radius-lg: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gentle float animation */
        @keyframes clay-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        /* Soft bounce */
        @keyframes clay-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }

        /* Playful wiggle for alerts */
        @keyframes clay-wiggle {
            0%, 100% { transform: rotate(0deg); }
            20% { transform: rotate(-1.5deg); }
            40% { transform: rotate(1.5deg); }
            60% { transform: rotate(-1deg); }
            80% { transform: rotate(1deg); }
        }

        /* Gentle pop-in */
        @keyframes clay-pop {
            0% { transform: scale(0.95); opacity: 0.8; }
            60% { transform: scale(1.03); }
            100% { transform: scale(1); opacity: 1; }
        }

        body {
            min-height: 100vh;
            font-family: 'Nunito', 'Segoe UI', sans-serif;
            background-color: var(--clay-bg);
            color: var(--clay-text);
            position: relative;
            overflow-x: hidden;
            font-size: 15px;
            line-height: 1.6;
        }

        /* Decorative blob - top right */
        body::before {
            content: '';
            position: fixed;
            top: -120px;
            right: -120px;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, var(--clay-pink) 0%, transparent 65%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.45;
        }

        /* Decorative blob - bottom left */
        body::after {
            content: '';
            position: fixed;
            bottom: -180px;
            left: -130px;
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, var(--clay-mint) 0%, transparent 65%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.45;
        }

        .header {
            position: relative;
            z-index: 10;
            background: var(--clay-pink);
            border-radius: 0 0 var(--clay-radius-lg) var(--clay-radius-lg);
            padding: 18px 30px;
            margin: 0;
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.75),
                0 6px 20px rgba(45, 52, 54, 0.14);
        }

        .header__container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__logo {
            font-family: 'Nunito', sans-serif;
            font-size: 20px;
            font-weight: 900;
            color: var(--clay-text);
            letter-spacing: 0;
            text-transform: none;
            text-shadow: none;
        }

        .header__nav {
            display: flex;
            gap: 12px;
        }

        .header__link {
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 700;
            color: var(--clay-text);
            text-decoration: none;
            padding: 10px 24px;
            background: var(--clay-yellow);
            border-radius: var(--clay-radius-pill);
            transition: all 0.2s ease;
            text-transform: none;
            letter-spacing: 0;
            box-shadow:
                inset 2px 2px 5px rgba(255, 255, 255, 0.85),
                3px 4px 10px rgba(45, 52, 54, 0.15);
        }

        .header__link:hover {
            transform: translateY(-2px);
            box-shadow:
                inset 2px 2px 5px rgba(255, 255, 255, 0.85),
                5px 7px 16px rgba(45, 52, 54, 0.22);
        }

        .header__link:active {
            transform: translateY(1px) scale(0.97);
            box-shadow:
                inset 4px 4px 8px rgba(45, 52, 54, 0.12),
                1px 1px 3px rgba(255, 255, 255, 0.85);
        }

        .main {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
            min-height: calc(100vh - 200px);
        }

        .footer {
            position: relative;
            z-index: 10;
            background: var(--clay-lavender);
            border-radius: var(--clay-radius-lg) var(--clay-radius-lg) 0 0;
            padding: 20px 30px;
            margin: 40px 0 0;
            box-shadow:
                inset 2px -2px 6px rgba(255, 255, 255, 0.65),
                0 -4px 15px rgba(45, 52, 54, 0.08);
        }

        .footer__container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer__text {
            font-family: 'Nunito', sans-serif;
            text-align: center;
            color: var(--clay-text-muted);
            font-size: 13px;
            font-weight: 600;
        }

        /* Global card/panel - clay floating style */
        .card, .panel, [class*="card"], [class*="panel"] {
            background: var(--clay-surface);
            border-radius: var(--clay-radius);
            padding: 24px;
            margin-bottom: 20px;
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.9),
                6px 7px 18px rgba(45, 52, 54, 0.12);
            transition: all 0.25s ease;
            border: none;
        }

        .card:hover, .panel:hover, [class*="card"]:hover, [class*="panel"]:hover {
            transform: translateY(-3px);
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.9),
                8px 12px 26px rgba(45, 52, 54, 0.18);
        }

        .card::before, .panel::before,
        [class*="card"]::before, [class*="panel"]::before {
            display: none;
        }

        .card::after, .panel::after,
        [class*="card"]::after, [class*="panel"]::after {
            display: none;
        }

        /* Headings - rounded bubbly style */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            color: var(--clay-text);
            margin-bottom: 16px;
            line-height: 1.3;
            letter-spacing: 0;
            text-transform: none;
            text-shadow: none;
        }

        h1 { font-size: 28px; }
        h2 { font-size: 22px; }
        h3 { font-size: 18px; }
        h4 { font-size: 16px; }

        /* Code blocks */
        code, pre, .data, [class*="code"], [class*="data"] {
            font-family: 'Courier New', monospace;
            color: var(--clay-text);
            background: var(--clay-blue-light);
            padding: 10px 16px;
            border-radius: var(--clay-radius-sm);
            font-size: 13px;
            box-shadow:
                inset 2px 2px 5px rgba(255, 255, 255, 0.7),
                3px 3px 8px rgba(45, 52, 54, 0.1);
            text-shadow: none;
        }

        /* Buttons - squishy 3D clay */
        button, .button, input[type="submit"] {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            background: var(--clay-mint);
            color: var(--clay-text);
            border: none;
            padding: 12px 28px;
            border-radius: var(--clay-radius-pill);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
            letter-spacing: 0.2px;
            text-transform: none;
            box-shadow:
                inset 2px 2px 5px rgba(255, 255, 255, 0.85),
                4px 5px 14px rgba(45, 52, 54, 0.16);
            text-shadow: none;
        }

        button:hover, .button:hover, input[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow:
                inset 2px 2px 5px rgba(255, 255, 255, 0.85),
                6px 8px 20px rgba(45, 52, 54, 0.22);
        }

        button:active, .button:active, input[type="submit"]:active {
            transform: translateY(1px) scale(0.97);
            box-shadow:
                inset 4px 4px 10px rgba(45, 52, 54, 0.12),
                1px 1px 4px rgba(255, 255, 255, 0.85);
        }

        button:focus, .button:focus, input[type="submit"]:focus {
            outline: 3px solid var(--clay-yellow);
            outline-offset: 3px;
        }

        /* Input fields - inset clay look */
        input, textarea, select {
            background: var(--clay-surface);
            border: none;
            border-radius: var(--clay-radius-sm);
            color: var(--clay-text);
            padding: 12px 18px;
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 600;
            box-shadow:
                inset 3px 3px 8px rgba(45, 52, 54, 0.1),
                inset -2px -2px 6px rgba(255, 255, 255, 0.9);
            text-shadow: none;
            transition: all 0.2s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            box-shadow:
                inset 3px 3px 8px rgba(45, 52, 54, 0.1),
                inset -2px -2px 6px rgba(255, 255, 255, 0.9),
                0 0 0 3px var(--clay-yellow);
        }

        input::placeholder, textarea::placeholder {
            color: var(--clay-text-light);
            font-style: normal;
        }

        /* Hero section */
        .hero {
            padding: 50px 0;
            text-align: center;
        }

        .hero__container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--clay-surface);
            border-radius: var(--clay-radius-lg);
            padding: 50px 40px;
            box-shadow:
                inset 3px 3px 8px rgba(255, 255, 255, 0.9),
                10px 14px 32px rgba(45, 52, 54, 0.14);
            animation: clay-float 4s ease-in-out infinite;
        }

        .hero__heading {
            font-size: 38px;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
            border-bottom: 4px solid var(--clay-pink);
            padding-bottom: 16px;
            color: var(--clay-text);
            text-shadow: none;
            animation: none;
        }

        .hero__subtitle {
            font-size: 16px;
            font-family: 'Nunito', sans-serif;
            color: var(--clay-text-muted);
            margin-bottom: 32px;
            line-height: 1.7;
            font-weight: 600;
            text-shadow: none;
        }

        .hero__button {
            display: inline-block;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            background: var(--clay-pink);
            color: var(--clay-text);
            border: none;
            padding: 16px 44px;
            text-decoration: none;
            font-size: 16px;
            border-radius: var(--clay-radius-pill);
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.85),
                5px 6px 16px rgba(45, 52, 54, 0.2);
        }

        .hero__button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.85),
                8px 12px 26px rgba(45, 52, 54, 0.25);
        }

        .hero__button:active {
            transform: translateY(1px) scale(0.97);
            box-shadow:
                inset 4px 4px 10px rgba(45, 52, 54, 0.12),
                1px 1px 4px rgba(255, 255, 255, 0.85);
        }

        /* Features section */
        .features {
            padding: 40px 0;
        }

        .features__container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .features__card {
            background: var(--clay-surface);
            border-radius: var(--clay-radius);
            padding: 30px;
            position: relative;
            transition: all 0.25s ease;
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.9),
                6px 8px 20px rgba(45, 52, 54, 0.12);
            border: none;
        }

        .features__card:nth-child(1) { background: var(--clay-mint); }
        .features__card:nth-child(2) { background: var(--clay-yellow); }
        .features__card:nth-child(3) { background: var(--clay-peach); }

        .features__card:hover {
            transform: translateY(-5px) rotate(0.5deg);
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.9),
                8px 14px 28px rgba(45, 52, 54, 0.18);
        }

        .features__card::before {
            display: none;
        }

        .features__title {
            font-size: 18px;
            font-weight: 800;
            font-family: 'Nunito', sans-serif;
            margin-bottom: 12px;
            color: var(--clay-text);
            text-transform: none;
            letter-spacing: 0;
            border-bottom: 2px solid rgba(45, 52, 54, 0.1);
            padding-bottom: 10px;
            text-shadow: none;
        }

        .features__text {
            font-size: 14px;
            font-family: 'Nunito', sans-serif;
            color: var(--clay-text-muted);
            line-height: 1.7;
            font-weight: 600;
        }

        /* Subscribe section */
        .subscribe {
            padding: 40px 0;
        }

        .subscribe__container {
            max-width: 600px;
            margin: 0 auto;
        }

        .subscribe__heading {
            font-size: 26px;
            margin-bottom: 12px;
            text-align: center;
            color: var(--clay-text);
            text-shadow: none;
        }

        .subscribe__subtitle {
            font-size: 15px;
            font-family: 'Nunito', sans-serif;
            color: var(--clay-text-muted);
            margin-bottom: 28px;
            text-align: center;
            font-weight: 600;
        }

        .subscribe__form {
            background: var(--clay-surface);
            border-radius: var(--clay-radius-lg);
            padding: 36px;
            box-shadow:
                inset 3px 3px 8px rgba(255, 255, 255, 0.9),
                8px 12px 28px rgba(45, 52, 54, 0.12);
            border: none;
        }

        .form__group {
            margin-bottom: 20px;
        }

        .form__label {
            display: block;
            font-family: 'Nunito', sans-serif;
            font-size: 12px;
            font-weight: 700;
            color: var(--clay-text-muted);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: none;
        }

        .form__input {
            width: 100%;
        }

        .form__input--error {
            box-shadow:
                inset 3px 3px 8px rgba(45, 52, 54, 0.1),
                inset -2px -2px 6px rgba(255, 255, 255, 0.9),
                0 0 0 3px var(--clay-pink);
        }

        .form__button {
            width: 100%;
            padding: 15px 20px;
            font-size: 15px;
            background: var(--clay-pink);
        }

        /* Error and flash messages */
        .error-banner, .flash-message {
            padding: 18px 24px;
            margin-bottom: 20px;
            border-radius: var(--clay-radius);
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0;
            text-transform: none;
            position: relative;
            border: none;
            animation: clay-pop 0.3s ease-out;
        }

        .error-banner, .flash-message.error {
            background: var(--clay-pink);
            color: var(--clay-text);
            transform: none;
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.75),
                4px 5px 14px rgba(45, 52, 54, 0.14);
        }

        .flash-message.success {
            background: var(--clay-mint);
            color: var(--clay-text);
            border: none;
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.75),
                4px 5px 14px rgba(45, 52, 54, 0.1);
        }

        .error-banner::before, .flash-message.error::before {
            content: 'ðŸ˜¬ ';
            font-weight: 800;
        }

        .flash-message.success::before {
            content: 'ðŸŽ‰ ';
            font-weight: 800;
        }

        /* Thank you section */
        .thank-you {
            padding: 40px 0;
        }

        .thank-you__container {
            max-width: 700px;
            margin: 0 auto;
            text-align: center;
            background: var(--clay-yellow);
            border-radius: var(--clay-radius-lg);
            padding: 50px 40px;
            box-shadow:
                inset 3px 3px 8px rgba(255, 255, 255, 0.85),
                10px 14px 32px rgba(45, 52, 54, 0.14);
            animation: clay-float 4s ease-in-out infinite;
        }

        .thank-you__heading {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--clay-text);
            border-bottom: 3px solid rgba(45, 52, 54, 0.12);
            padding-bottom: 16px;
            text-shadow: none;
        }

        .thank-you__text {
            font-size: 15px;
            font-family: 'Nunito', sans-serif;
            color: var(--clay-text-muted);
            margin-bottom: 16px;
            line-height: 1.7;
            font-weight: 600;
        }

        .thank-you__text strong {
            color: var(--clay-text);
            font-weight: 800;
            text-shadow: none;
        }

        .thank-you__button {
            display: inline-block;
            margin-top: 24px;
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            background: var(--clay-mint);
            color: var(--clay-text);
            border: none;
            padding: 16px 44px;
            text-decoration: none;
            font-size: 15px;
            border-radius: var(--clay-radius-pill);
            transition: all 0.2s ease;
            letter-spacing: 0.3px;
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.85),
                5px 6px 16px rgba(45, 52, 54, 0.18);
        }

        .thank-you__button:hover {
            transform: translateY(-3px) scale(1.03);
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.85),
                8px 12px 26px rgba(45, 52, 54, 0.25);
        }

        .thank-you__button:active {
            transform: translateY(1px) scale(0.97);
            box-shadow:
                inset 4px 4px 10px rgba(45, 52, 54, 0.12),
                1px 1px 4px rgba(255, 255, 255, 0.85);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">Built with care by Simon</h1>
            <nav class="header__nav">
                <a href="{{ url_for('newsflash.index') }}" class="header__link">Home</a>
                <a href="{{ url_for('newsflash.subscribe') }}" class="header__link">Subscribe</a>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">&copy; 2026 News Flash. Stay informed.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
