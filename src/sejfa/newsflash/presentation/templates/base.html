<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}News Flash{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes border-glow {
            0%, 100% {
                border-color: rgba(94, 106, 210, 0.3);
                box-shadow: 0 0 8px rgba(94, 106, 210, 0.2);
            }
            50% {
                border-color: rgba(94, 106, 210, 0.6);
                box-shadow: 0 0 16px rgba(94, 106, 210, 0.4);
            }
        }

        @keyframes focus-glow {
            0%, 100% { box-shadow: 0 0 0 1px rgba(94, 106, 210, 0.5); }
            50% { box-shadow: 0 0 0 2px rgba(94, 106, 210, 0.8), 0 0 12px rgba(94, 106, 210, 0.3); }
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #080808;
            color: #E5E5E5;
            position: relative;
            overflow-x: hidden;
            font-size: 14px;
            line-height: 1.6;
        }

        .header {
            position: relative;
            z-index: 10;
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
        }

        .header__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header__logo {
            font-family: 'Inter', sans-serif;
            font-size: 1.1rem;
            font-weight: 600;
            color: #FFFFFF;
            letter-spacing: -0.02em;
        }

        .header__nav {
            display: flex;
            gap: 2px;
        }

        .header__link {
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            color: #A0A0A0;
            text-decoration: none;
            letter-spacing: -0.01em;
            padding: 8px 16px;
            border: 1px solid transparent;
            background: transparent;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }

        .header__link:hover {
            color: #FFFFFF;
            border-color: rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.02);
        }

        .header__link:active {
            border-color: #5E6AD2;
            animation: focus-glow 0.6s ease;
        }

        .main {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 40px;
            min-height: calc(100vh - 140px);
        }

        .footer {
            position: relative;
            z-index: 10;
            background: transparent;
            border-top: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px 0;
        }

        .footer__container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .footer__text {
            font-family: 'JetBrains Mono', monospace;
            font-style: normal;
            text-align: center;
            color: #6B6B6B;
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        /* Global card/panel styling - Linear style */
        .card, .panel, [class*="card"], [class*="panel"] {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 24px;
            margin-bottom: 16px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .card:hover, .panel:hover, [class*="card"]:hover, [class*="panel"]:hover {
            border-color: rgba(255, 255, 255, 0.12);
            animation: border-glow 1.5s ease infinite;
        }

        /* Headings - Neo-grotesque style */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 16px;
            line-height: 1.3;
            letter-spacing: -0.02em;
        }

        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.125rem; }
        h4 { font-size: 1rem; }

        /* Code/data - Monospace */
        code, pre, .data, [class*="code"], [class*="data"] {
            font-family: 'JetBrains Mono', monospace;
            font-style: normal;
            color: #B4B4B4;
            background: rgba(255, 255, 255, 0.04);
            padding: 2px 6px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-size: 0.875rem;
        }

        /* Button styling - Linear style */
        button, .button, input[type="submit"] {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            background: transparent;
            color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.875rem;
            letter-spacing: -0.01em;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:hover, .button:hover, input[type="submit"]:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.04);
        }

        button:active, .button:active, input[type="submit"]:active,
        button:focus, .button:focus, input[type="submit"]:focus {
            border-color: #5E6AD2;
            animation: focus-glow 0.6s ease;
        }

        /* Input fields - Linear style */
        input, textarea, select {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #E5E5E5;
            padding: 10px 14px;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #5E6AD2;
            background: rgba(255, 255, 255, 0.04);
            animation: focus-glow 0.6s ease;
        }

        input::placeholder, textarea::placeholder {
            color: #6B6B6B;
        }

        /* Hero section */
        .hero {
            padding: 80px 0;
            text-align: center;
        }

        .hero__container {
            max-width: 700px;
            margin: 0 auto;
        }

        .hero__heading {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            letter-spacing: -0.03em;
        }

        .hero__subtitle {
            font-size: 1rem;
            color: #A0A0A0;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .hero__button {
            display: inline-block;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            background: transparent;
            color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 12px 32px;
            text-decoration: none;
            font-size: 0.875rem;
            letter-spacing: -0.01em;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .hero__button:hover {
            border-color: #5E6AD2;
            background: rgba(94, 106, 210, 0.1);
        }

        /* Features section */
        .features {
            padding: 60px 0;
        }

        .features__container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .features__card {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 32px 24px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .features__card:hover {
            border-color: rgba(255, 255, 255, 0.12);
            animation: border-glow 1.5s ease infinite;
        }

        .features__title {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: #FFFFFF;
        }

        .features__text {
            font-size: 0.875rem;
            color: #A0A0A0;
            line-height: 1.6;
        }

        /* Subscribe section */
        .subscribe {
            padding: 60px 0;
        }

        .subscribe__container {
            max-width: 500px;
            margin: 0 auto;
        }

        .subscribe__heading {
            font-size: 2rem;
            margin-bottom: 12px;
            text-align: center;
        }

        .subscribe__subtitle {
            font-size: 0.875rem;
            color: #A0A0A0;
            margin-bottom: 40px;
            text-align: center;
        }

        .subscribe__form {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 32px;
        }

        .form__group {
            margin-bottom: 24px;
        }

        .form__label {
            display: block;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            font-weight: 500;
            color: #E5E5E5;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .form__input {
            width: 100%;
        }

        .form__input--error {
            border-color: #E57373;
        }

        .form__button {
            width: 100%;
            padding: 12px 24px;
            font-size: 0.875rem;
        }

        /* Error and flash messages */
        .error-banner, .flash-message {
            padding: 12px 16px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
        }

        .error-banner, .flash-message.error {
            border-color: #E57373;
            background: rgba(229, 115, 115, 0.1);
            color: #E57373;
        }

        .flash-message.success {
            border-color: #81C784;
            background: rgba(129, 199, 132, 0.1);
            color: #81C784;
        }

        /* Thank you section */
        .thank-you {
            padding: 80px 0;
        }

        .thank-you__container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .thank-you__heading {
            font-size: 2rem;
            margin-bottom: 32px;
        }

        .thank-you__text {
            font-size: 0.875rem;
            color: #A0A0A0;
            margin-bottom: 16px;
            line-height: 1.6;
        }

        .thank-you__text strong {
            color: #E5E5E5;
            font-weight: 500;
        }

        .thank-you__button {
            display: inline-block;
            margin-top: 24px;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            background: transparent;
            color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 12px 32px;
            text-decoration: none;
            font-size: 0.875rem;
            letter-spacing: -0.01em;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .thank-you__button:hover {
            border-color: #5E6AD2;
            background: rgba(94, 106, 210, 0.1);
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__logo">News Flash</h1>
            <nav class="header__nav">
                <a href="{{ url_for('newsflash.index') }}" class="header__link">Home</a>
                <a href="{{ url_for('newsflash.subscribe') }}" class="header__link">Subscribe</a>
            </nav>
        </div>
    </header>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="footer__container">
            <p class="footer__text">&copy; 2026 News Flash. Stay informed.</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
