<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes border-glow {
            0%, 100% {
                border-color: rgba(94, 106, 210, 0.3);
                box-shadow: 0 0 8px rgba(94, 106, 210, 0.2);
            }
            50% {
                border-color: rgba(94, 106, 210, 0.6);
                box-shadow: 0 0 16px rgba(94, 106, 210, 0.4);
            }
        }

        @keyframes focus-glow {
            0%, 100% { box-shadow: 0 0 0 1px rgba(94, 106, 210, 0.5); }
            50% { box-shadow: 0 0 0 2px rgba(94, 106, 210, 0.8), 0 0 12px rgba(94, 106, 210, 0.3); }
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #080808;
            color: #E5E5E5;
            position: relative;
            overflow-x: hidden;
            padding: 40px;
            font-size: 14px;
            line-height: 1.6;
        }

        nav {
            position: relative;
            z-index: 10;
            margin-bottom: 40px;
            display: flex;
            gap: 2px;
            background: transparent;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            padding: 0 0 20px 0;
            max-width: 1000px;
            margin: 0 auto 40px;
        }

        nav a {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: #A0A0A0;
            text-decoration: none;
            letter-spacing: -0.01em;
            padding: 8px 16px;
            border: 1px solid transparent;
            background: transparent;
            font-size: 0.875rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        nav a:hover {
            color: #FFFFFF;
            border-color: rgba(255, 255, 255, 0.12);
            background: rgba(255, 255, 255, 0.02);
        }

        nav a:active {
            border-color: #5E6AD2;
            animation: focus-glow 0.6s ease;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            color: #FFFFFF;
            margin-bottom: 16px;
            position: relative;
            z-index: 10;
            line-height: 1.3;
            letter-spacing: -0.02em;
        }

        h1 { font-size: 2rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.125rem; }

        .flash-messages {
            position: relative;
            z-index: 10;
            margin-bottom: 24px;
            max-width: 1000px;
            margin: 0 auto 24px;
        }

        .flash {
            padding: 12px 16px;
            margin-bottom: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
        }

        .flash.error {
            border-color: #E57373;
            background: rgba(229, 115, 115, 0.1);
            color: #E57373;
        }

        .flash.success {
            border-color: #81C784;
            background: rgba(129, 199, 132, 0.1);
            color: #81C784;
        }

        .expense-list {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }

        .expense-item {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .expense-item:hover {
            border-color: rgba(255, 255, 255, 0.12);
            animation: border-glow 1.5s ease infinite;
        }

        .expense-title {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            color: #FFFFFF;
            font-size: 0.9375rem;
            letter-spacing: -0.01em;
        }

        .expense-category {
            font-family: 'JetBrains Mono', monospace;
            font-style: normal;
            color: #A0A0A0;
            font-size: 0.8125rem;
            font-weight: 400;
        }

        .expense-amount {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.125rem;
            font-weight: 600;
            color: #E5E5E5;
        }

        form {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 32px;
            margin-bottom: 32px;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            font-family: 'Inter', sans-serif;
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #E5E5E5;
            font-size: 0.875rem;
            letter-spacing: -0.01em;
        }

        input, select {
            width: 100%;
            padding: 10px 14px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #E5E5E5;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus, select:focus {
            outline: none;
            border-color: #5E6AD2;
            background: rgba(255, 255, 255, 0.04);
            animation: focus-glow 0.6s ease;
        }

        input::placeholder {
            color: #6B6B6B;
        }

        button {
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            background: transparent;
            color: #FFFFFF;
            border: 1px solid rgba(255, 255, 255, 0.12);
            padding: 10px 20px;
            cursor: pointer;
            font-size: 0.875rem;
            letter-spacing: -0.01em;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        button:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.04);
        }

        button:active, button:focus {
            border-color: #5E6AD2;
            animation: focus-glow 0.6s ease;
        }

        .total {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            color: #FFFFFF;
            margin: 40px 0;
            text-align: center;
            position: relative;
            z-index: 10;
            letter-spacing: -0.02em;
        }

        .empty-message {
            font-family: 'Inter', sans-serif;
            font-style: normal;
            color: #6B6B6B;
            text-align: center;
            font-size: 0.875rem;
            font-weight: 400;
            position: relative;
            z-index: 10;
        }

        /* Container for main content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('expense_tracker.index') }}">Utgifter</a>
        <a href="{{ url_for('expense_tracker.summary') }}">Sammanfattning</a>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
