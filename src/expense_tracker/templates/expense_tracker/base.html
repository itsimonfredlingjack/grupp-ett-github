<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <style>
        :root {
            /* Nordic Assembly / Flat-Pack Instruction Manual */
            --assembly-white: #FFFFFF;        /* Clean white background */
            --assembly-cardboard: #D7C4A5;    /* Unbleached cardboard */
            --assembly-black: #000000;        /* Line art outlines */
            --instruction-blue: #0051BA;      /* Instruction accents */
            --warning-yellow: #FFDA1A;        /* Warning markers */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-weight: bold;
            background: var(--assembly-white);
            color: var(--assembly-black);
            position: relative;
            overflow-x: hidden;
            padding: 20px;
            font-size: 12px;
            line-height: 1.5;
        }

        /* No effects - pure flat paper */
        body::before,
        body::after {
            display: none;
        }

        nav {
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 10px;
            max-width: 1000px;
            margin: 0 auto 20px;
        }

        nav a {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-weight: bold;
            color: var(--assembly-black);
            text-decoration: none;
            padding: 5px 10px;
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            font-size: 11px;
            text-transform: none;
            letter-spacing: 0;
            transition: none;
        }

        nav a:hover {
            background: var(--instruction-blue);
            color: var(--assembly-white);
            border-color: var(--instruction-blue);
        }

        nav a:active {
            transform: translate(1px, 1px);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-weight: bold;
            color: var(--assembly-black);
            margin-bottom: 15px;
            position: relative;
            z-index: 10;
            line-height: 1.2;
            letter-spacing: 0;
            text-transform: none;
        }

        h1 { font-size: 20px; }
        h2 { font-size: 16px; }
        h3 { font-size: 14px; }

        /* Add numbered circle prefixes for steps */
        h1::before { content: '① '; color: var(--instruction-blue); }
        h2::before { content: '② '; color: var(--instruction-blue); }
        h3::before { content: '③ '; color: var(--instruction-blue); }

        .flash-messages {
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
            max-width: 1000px;
            margin: 0 auto 20px;
        }

        .flash {
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-transform: none;
            letter-spacing: 0;
        }

        .flash.error {
            background: var(--warning-yellow);
            color: var(--assembly-black);
            border-width: 3px;
        }

        .flash.error::before {
            content: '⚠ ';
            font-size: 16px;
            margin-right: 5px;
        }

        .flash.success {
            background: transparent;
            color: var(--assembly-black);
            border: 2px solid var(--instruction-blue);
            box-shadow: 3px 3px 0 0 var(--instruction-blue);
        }

        .flash.success::before {
            content: '✓ ';
            font-size: 16px;
            margin-right: 5px;
            color: var(--instruction-blue);
        }

        .expense-list {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }

        .expense-item {
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: none;
            box-shadow: 3px 3px 0 0 var(--assembly-black);
        }

        .expense-item:hover {
            box-shadow: 4px 4px 0 0 var(--instruction-blue);
            border-color: var(--instruction-blue);
        }

        .expense-item::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 20px;
            width: 1px;
            height: 10px;
            border-left: 2px dashed var(--assembly-black);
            opacity: 0.5;
        }

        .expense-title {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-weight: bold;
            color: var(--assembly-black);
            font-size: 12px;
            margin-left: 0;
            text-transform: none;
            letter-spacing: 0;
        }

        .expense-category {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            color: var(--assembly-black);
            font-size: 10px;
            font-weight: normal;
            font-style: normal;
            text-transform: none;
        }

        .expense-amount {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-size: 14px;
            font-weight: bold;
            color: var(--assembly-black);
        }

        form {
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto 20px;
            box-shadow: 4px 4px 0 0 var(--assembly-black);
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--assembly-black);
            font-size: 10px;
            text-transform: none;
            letter-spacing: 0;
        }

        input, select {
            width: 100%;
            padding: 8px 12px;
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            color: var(--assembly-black);
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--instruction-blue);
            box-shadow: 0 0 0 2px var(--instruction-blue);
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.3);
            font-style: normal;
            font-weight: normal;
        }

        button {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-weight: bold;
            background: var(--instruction-blue);
            color: var(--assembly-white);
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 10px 25px;
            cursor: pointer;
            font-size: 11px;
            text-transform: none;
            letter-spacing: 0;
            transition: none;
            box-shadow: 2px 2px 0 0 var(--assembly-black);
        }

        button:hover {
            transform: none;
            box-shadow: 3px 3px 0 0 var(--assembly-black);
        }

        button:active, button:focus {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 0 var(--assembly-black);
            outline: 2px solid var(--instruction-blue);
            outline-offset: 2px;
        }

        .total {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-size: 24px;
            font-weight: bold;
            color: var(--assembly-black);
            margin: 30px 0;
            text-align: center;
            position: relative;
            z-index: 10;
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 20px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 5px 5px 0 0 var(--instruction-blue);
        }

        .total::before,
        .total::after {
            display: none;
        }

        .empty-message {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            color: var(--assembly-black);
            text-align: center;
            font-size: 11px;
            font-weight: normal;
            font-style: normal;
            position: relative;
            z-index: 10;
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
            box-shadow: 3px 3px 0 0 var(--assembly-black);
        }

        /* Container for main content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Links - Line art buttons */
        a {
            font-family: 'Verdana', 'Noto Sans', Arial, sans-serif;
            font-weight: bold;
            color: var(--assembly-black);
            text-decoration: none;
            padding: 5px 10px;
            background: transparent;
            border: 2px solid var(--assembly-black);
            border-radius: 0;
            display: inline-block;
            text-transform: none;
            letter-spacing: 0;
            font-size: 11px;
            transition: none;
        }

        a:hover {
            background: var(--instruction-blue);
            color: var(--assembly-white);
            border-color: var(--instruction-blue);
        }

        a:active {
            transform: translate(1px, 1px);
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('expense_tracker.index') }}">Utgifter</a>
        <a href="{{ url_for('expense_tracker.summary') }}">Sammanfattning</a>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
