<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <style>
        :root {
            /* 1998 Government Form - Scanned Paper Aesthetic */
            --form-beige: #E8DCC4;      /* Paper background */
            --form-black: #000000;      /* Black ink */
            --form-red: #D32F2F;        /* Aggressive stamp red */
            --form-white: #FFFFFF;      /* White areas */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Times New Roman', Times, serif;
            background: var(--form-beige);
            color: var(--form-black);
            position: relative;
            overflow-x: hidden;
            padding: 20px;
            font-size: 12px;
            line-height: 1.4;
        }

        /* No effects - pure flat paper */
        body::before,
        body::after {
            display: none;
        }

        nav {
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            background: var(--form-white);
            border: 1px solid var(--form-black);
            border-bottom: 2px solid var(--form-black);
            padding: 10px;
            max-width: 1000px;
            margin: 0 auto 20px;
        }

        nav a {
            font-family: 'Times New Roman', Times, serif;
            font-weight: normal;
            color: var(--form-black);
            text-decoration: underline;
            padding: 5px 10px;
            background: none;
            border: none;
            font-size: 11px;
            text-transform: none;
            letter-spacing: 0px;
            transition: none;
        }

        nav a:hover {
            background: var(--form-beige);
            text-decoration: none;
        }

        nav a:active {
            transform: none;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: var(--form-black);
            margin-bottom: 15px;
            position: relative;
            z-index: 10;
            line-height: 1.2;
            letter-spacing: 0px;
            text-transform: uppercase;
        }

        h1 { font-size: 20px; }
        h2 { font-size: 16px; }
        h3 { font-size: 14px; }

        .flash-messages {
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
            max-width: 1000px;
            margin: 0 auto 20px;
        }

        .flash {
            padding: 15px 20px;
            margin-bottom: 15px;
            border: 3px solid var(--form-black);
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .flash.error {
            background: var(--form-red);
            color: var(--form-white);
            transform: rotate(-2deg);
        }

        .flash.error::before {
            content: 'DENIED: ';
            font-weight: bold;
        }

        .flash.success {
            background: var(--form-white);
            color: var(--form-black);
            border: 2px solid var(--form-black);
        }

        .flash.success::before {
            content: 'APPROVED: ';
            font-weight: bold;
        }

        .expense-list {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }

        .expense-item {
            background: var(--form-white);
            border: 2px dashed var(--form-black);
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: none;
        }

        .expense-item:hover {
            background: var(--form-beige);
        }

        .expense-item::before {
            display: none;
        }

        .expense-title {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: var(--form-black);
            font-size: 12px;
            margin-left: 0;
            text-transform: none;
            letter-spacing: 0px;
        }

        .expense-category {
            font-family: 'Times New Roman', Times, serif;
            color: var(--form-black);
            font-size: 10px;
            font-weight: normal;
            font-style: italic;
            text-transform: none;
        }

        .expense-amount {
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            font-weight: bold;
            color: var(--form-black);
        }

        form {
            background: var(--form-white);
            border: 1px solid var(--form-black);
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-family: 'Courier New', Courier, monospace;
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--form-black);
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 0px;
        }

        input, select {
            width: 100%;
            padding: 8px 12px;
            background: var(--form-white);
            border: 1px solid var(--form-black);
            border-bottom: 2px solid var(--form-black);
            color: var(--form-black);
            font-family: 'Times New Roman', Times, serif;
            font-size: 12px;
            font-weight: normal;
        }

        input:focus, select:focus {
            outline: none;
            background: var(--form-beige);
            border-color: var(--form-black);
        }

        input::placeholder {
            color: rgba(0, 0, 0, 0.4);
            font-style: italic;
        }

        button {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            background: var(--form-red);
            color: var(--form-white);
            border: 2px solid var(--form-black);
            padding: 10px 25px;
            cursor: pointer;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: none;
        }

        button:hover {
            transform: rotate(-1deg);
        }

        button:active, button:focus {
            transform: rotate(1deg);
            outline: 1px dotted var(--form-black);
            outline-offset: 3px;
        }

        .total {
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            font-weight: bold;
            color: var(--form-black);
            margin: 30px 0;
            text-align: center;
            position: relative;
            z-index: 10;
            background: var(--form-white);
            border: 1px solid var(--form-black);
            border-top: 2px solid var(--form-black);
            padding: 20px;
            max-width: 600px;
            margin: 30px auto;
        }

        .total::before,
        .total::after {
            display: none;
        }

        .empty-message {
            font-family: 'Times New Roman', Times, serif;
            color: var(--form-black);
            text-align: center;
            font-size: 11px;
            font-weight: normal;
            font-style: italic;
            position: relative;
            z-index: 10;
            background: var(--form-white);
            border: 2px dashed var(--form-black);
            padding: 20px;
            margin: 20px auto;
            max-width: 500px;
        }

        /* Container for main content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Links - Simple underlined text */
        a {
            font-family: 'Times New Roman', Times, serif;
            font-weight: normal;
            color: var(--form-black);
            text-decoration: underline;
            padding: 5px 10px;
            background: none;
            border: none;
            display: inline-block;
            text-transform: none;
            letter-spacing: 0px;
            font-size: 11px;
            transition: none;
        }

        a:hover {
            background: var(--form-beige);
            text-decoration: none;
        }

        a:active {
            transform: none;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('expense_tracker.index') }}">Utgifter</a>
        <a href="{{ url_for('expense_tracker.summary') }}">Sammanfattning</a>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
