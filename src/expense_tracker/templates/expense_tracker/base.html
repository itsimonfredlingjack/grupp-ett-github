<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Soft Clay / 3D Playground Theme */
            --clay-bg: #E3F2FD;              /* Baby Blue */
            --clay-surface: #FFFFFF;
            --clay-pink: #FFB3C6;            /* Bubblegum Pink */
            --clay-mint: #B5EAD7;            /* Mint Green */
            --clay-yellow: #FFEAA7;          /* Banana Yellow */
            --clay-peach: #FFD4B2;           /* Soft Peach */
            --clay-lavender: #D4C5F9;        /* Soft Lavender */
            --clay-blue-light: #C7E3FF;      /* Light Blue */
            --clay-text: #2D3436;            /* Dark gray - never pure black */
            --clay-text-muted: #636E72;      /* Muted gray */
            --clay-text-light: #B2BEC3;      /* Light gray */
            --clay-radius: 20px;
            --clay-radius-pill: 50px;
            --clay-radius-sm: 12px;
            --clay-radius-lg: 32px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Gentle float animation */
        @keyframes clay-float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        /* Soft bounce */
        @keyframes clay-bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.04); }
        }

        /* Gentle pop-in */
        @keyframes clay-pop {
            0% { transform: scale(0.95); opacity: 0.8; }
            60% { transform: scale(1.03); }
            100% { transform: scale(1); opacity: 1; }
        }

        body {
            min-height: 100vh;
            font-family: 'Nunito', 'Segoe UI', sans-serif;
            background-color: var(--clay-bg);
            color: var(--clay-text);
            position: relative;
            overflow-x: hidden;
            padding: 0;
            font-size: 15px;
            line-height: 1.6;
        }

        /* Decorative blob - top right */
        body::before {
            content: '';
            position: fixed;
            top: -120px;
            right: -120px;
            width: 450px;
            height: 450px;
            background: radial-gradient(circle, var(--clay-yellow) 0%, transparent 65%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
        }

        /* Decorative blob - bottom left */
        body::after {
            content: '';
            position: fixed;
            bottom: -180px;
            left: -130px;
            width: 550px;
            height: 550px;
            background: radial-gradient(circle, var(--clay-peach) 0%, transparent 65%);
            border-radius: 50%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.5;
        }

        nav {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 12px;
            background: var(--clay-mint);
            border-radius: 0 0 var(--clay-radius-lg) var(--clay-radius-lg);
            padding: 16px 30px;
            max-width: 100%;
            margin: 0 0 30px 0;
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.75),
                0 6px 20px rgba(45, 52, 54, 0.12);
        }

        nav a {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            color: var(--clay-text);
            text-decoration: none;
            padding: 10px 24px;
            background: var(--clay-yellow);
            border-radius: var(--clay-radius-pill);
            font-size: 14px;
            text-transform: none;
            letter-spacing: 0;
            transition: all 0.2s ease;
            display: inline-block;
            box-shadow:
                inset 2px 2px 5px rgba(255, 255, 255, 0.85),
                3px 4px 10px rgba(45, 52, 54, 0.14);
        }

        nav a:hover {
            transform: translateY(-2px);
            box-shadow:
                inset 2px 2px 5px rgba(255, 255, 255, 0.85),
                5px 7px 16px rgba(45, 52, 54, 0.2);
        }

        nav a:active {
            transform: translateY(1px) scale(0.97);
            box-shadow:
                inset 4px 4px 8px rgba(45, 52, 54, 0.12),
                1px 1px 3px rgba(255, 255, 255, 0.85);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Nunito', sans-serif;
            font-weight: 800;
            color: var(--clay-text);
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
            line-height: 1.3;
            letter-spacing: 0;
            text-transform: none;
            text-shadow: none;
        }

        h1 { font-size: 28px; }
        h2 { font-size: 22px; }
        h3 { font-size: 18px; }

        .flash-messages {
            position: relative;
            z-index: 10;
            margin: 0 auto 25px;
            max-width: 1000px;
        }

        .flash {
            padding: 18px 24px;
            margin-bottom: 16px;
            border-radius: var(--clay-radius);
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 700;
            letter-spacing: 0;
            text-transform: none;
            position: relative;
            border: none;
            animation: clay-pop 0.3s ease-out;
        }

        .flash.error {
            background: var(--clay-pink);
            color: var(--clay-text);
            transform: none;
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.75),
                4px 5px 14px rgba(45, 52, 54, 0.14);
        }

        .flash.error::before {
            content: 'ðŸ˜¬ ';
            font-weight: 800;
        }

        .flash.success {
            background: var(--clay-mint);
            color: var(--clay-text);
            border: none;
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.75),
                4px 5px 14px rgba(45, 52, 54, 0.1);
        }

        .flash.success::before {
            content: 'ðŸŽ‰ ';
            font-weight: 800;
        }

        .expense-list {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }

        .expense-item {
            background: var(--clay-surface);
            border-radius: var(--clay-radius);
            padding: 18px 24px;
            margin-bottom: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: all 0.25s ease;
            box-shadow:
                inset 2px 2px 5px rgba(255, 255, 255, 0.9),
                5px 6px 16px rgba(45, 52, 54, 0.1);
            border: none;
        }

        .expense-item:hover {
            transform: translateY(-3px);
            box-shadow:
                inset 2px 2px 5px rgba(255, 255, 255, 0.9),
                7px 10px 22px rgba(45, 52, 54, 0.16);
        }

        .expense-item::before {
            display: none;
        }

        .expense-title {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            color: var(--clay-text);
            font-size: 15px;
            text-transform: none;
            letter-spacing: 0;
            text-shadow: none;
        }

        .expense-category {
            font-family: 'Nunito', sans-serif;
            color: var(--clay-text-muted);
            font-size: 13px;
            font-weight: 600;
            font-style: normal;
        }

        .expense-amount {
            font-family: 'Nunito', sans-serif;
            font-size: 18px;
            font-weight: 800;
            color: var(--clay-text);
            background: var(--clay-yellow);
            padding: 6px 16px;
            border-radius: var(--clay-radius-pill);
            box-shadow:
                inset 1px 1px 4px rgba(255, 255, 255, 0.8),
                2px 3px 8px rgba(45, 52, 54, 0.12);
            text-shadow: none;
        }

        form {
            background: var(--clay-surface);
            border-radius: var(--clay-radius-lg);
            padding: 30px;
            margin-bottom: 25px;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto 30px;
            box-shadow:
                inset 3px 3px 8px rgba(255, 255, 255, 0.9),
                8px 10px 25px rgba(45, 52, 54, 0.1);
            border: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-family: 'Nunito', sans-serif;
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: var(--clay-text-muted);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: none;
        }

        input, select {
            width: 100%;
            padding: 12px 18px;
            background: var(--clay-surface);
            border: none;
            border-radius: var(--clay-radius-sm);
            color: var(--clay-text);
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            font-weight: 600;
            box-shadow:
                inset 3px 3px 8px rgba(45, 52, 54, 0.1),
                inset -2px -2px 6px rgba(255, 255, 255, 0.9);
            text-shadow: none;
            transition: all 0.2s ease;
        }

        input:focus, select:focus {
            outline: none;
            box-shadow:
                inset 3px 3px 8px rgba(45, 52, 54, 0.1),
                inset -2px -2px 6px rgba(255, 255, 255, 0.9),
                0 0 0 3px var(--clay-yellow);
        }

        input::placeholder {
            color: var(--clay-text-light);
            font-style: normal;
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            background: var(--clay-mint);
            color: var(--clay-text);
            border: none;
            padding: 12px 32px;
            border-radius: var(--clay-radius-pill);
            cursor: pointer;
            font-size: 14px;
            text-transform: none;
            letter-spacing: 0.2px;
            transition: all 0.2s ease;
            box-shadow:
                inset 2px 2px 5px rgba(255, 255, 255, 0.85),
                4px 5px 14px rgba(45, 52, 54, 0.15);
            text-shadow: none;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow:
                inset 2px 2px 5px rgba(255, 255, 255, 0.85),
                6px 8px 20px rgba(45, 52, 54, 0.22);
        }

        button:active, button:focus {
            transform: translateY(1px) scale(0.97);
            box-shadow:
                inset 4px 4px 10px rgba(45, 52, 54, 0.12),
                1px 1px 4px rgba(255, 255, 255, 0.85);
            outline: 3px solid var(--clay-yellow);
            outline-offset: 3px;
        }

        .total {
            font-family: 'Nunito', sans-serif;
            font-size: 32px;
            font-weight: 900;
            color: var(--clay-text);
            margin: 40px 0;
            text-align: center;
            position: relative;
            z-index: 10;
            background: var(--clay-yellow);
            border-radius: var(--clay-radius-lg);
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow:
                inset 3px 3px 8px rgba(255, 255, 255, 0.85),
                8px 12px 28px rgba(45, 52, 54, 0.15);
            text-shadow: none;
            letter-spacing: 0;
            animation: clay-float 4s ease-in-out infinite;
        }

        .total::before,
        .total::after {
            display: none;
        }

        .empty-message {
            font-family: 'Nunito', sans-serif;
            color: var(--clay-text-muted);
            text-align: center;
            font-size: 15px;
            font-weight: 600;
            font-style: normal;
            position: relative;
            z-index: 10;
            background: var(--clay-surface);
            border-radius: var(--clay-radius);
            border: 3px dashed var(--clay-lavender);
            padding: 28px;
            margin: 25px auto;
            max-width: 500px;
            box-shadow:
                inset 2px 2px 6px rgba(255, 255, 255, 0.8),
                4px 5px 14px rgba(45, 52, 54, 0.08);
        }

        /* Container for main content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        /* Links */
        a {
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            color: var(--clay-text);
            text-decoration: none;
            padding: 10px 24px;
            background: var(--clay-blue-light);
            border-radius: var(--clay-radius-pill);
            display: inline-block;
            text-transform: none;
            letter-spacing: 0;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow:
                inset 2px 2px 5px rgba(255, 255, 255, 0.85),
                3px 4px 10px rgba(45, 52, 54, 0.12);
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow:
                inset 2px 2px 5px rgba(255, 255, 255, 0.85),
                5px 7px 16px rgba(45, 52, 54, 0.2);
        }

        a:active {
            transform: translateY(1px) scale(0.97);
            box-shadow:
                inset 4px 4px 8px rgba(45, 52, 54, 0.12),
                1px 1px 3px rgba(255, 255, 255, 0.85);
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('expense_tracker.index') }}">Utgifter</a>
        <a href="{{ url_for('expense_tracker.summary') }}">Sammanfattning</a>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
