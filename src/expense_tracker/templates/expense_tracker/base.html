<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        @keyframes sparkle {
            0%, 100% { box-shadow: 0 0 10px #FF00CC, 0 0 20px #00FFFF; }
            50% { box-shadow: 0 0 20px #FF00CC, 0 0 40px #00FFFF, 0 0 60px #FF00CC; }
        }

        @keyframes rainbow-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        body {
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            background: linear-gradient(180deg, #2e003e 0%, #4a0e4e 50%, #7f3f7f 100%);
            color: #fff;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Starfield effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 55%, white, transparent);
            background-size: 200% 200%;
            background-position: 0% 0%, 100% 100%, 50% 50%, 0% 100%, 100% 0%, 33% 80%, 80% 20%;
            animation: twinkle 3s ease-in-out infinite;
            pointer-events: none;
            z-index: 1;
        }

        /* Perspective grid at bottom */
        body::after {
            content: '';
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            background-image:
                linear-gradient(0deg, transparent 24%, rgba(255, 0, 204, 0.3) 25%, rgba(255, 0, 204, 0.3) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.3) 75%, rgba(0, 255, 255, 0.3) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(255, 0, 204, 0.3) 25%, rgba(255, 0, 204, 0.3) 26%, transparent 27%, transparent 74%, rgba(0, 255, 255, 0.3) 75%, rgba(0, 255, 255, 0.3) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: bottom;
            opacity: 0.4;
            pointer-events: none;
            z-index: 1;
        }

        nav {
            position: relative;
            z-index: 10;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            border-radius: 10px;
            border: 2px solid;
            border-image: linear-gradient(90deg, #FF00CC, #00FFFF, #FF00CC) 1;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        nav a {
            font-family: 'Cinzel', serif;
            color: #00FFFF;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 10px 20px;
            border: 2px solid #00FFFF;
            border-radius: 5px;
            background: rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(255, 0, 204, 0.2);
            border-color: #FF00CC;
            color: #FF00CC;
            animation: sparkle 1s ease infinite;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Cinzel', serif;
            font-weight: 900;
            color: #FF00CC;
            text-shadow: 0 0 20px rgba(255, 0, 204, 0.8);
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        .flash-messages {
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        .flash {
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            border: 2px solid;
            font-family: 'Orbitron', monospace;
        }

        .flash.error {
            background: rgba(255, 0, 100, 0.2);
            border-color: #FF00CC;
            color: #FF00CC;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.3);
        }

        .flash.success {
            background: rgba(0, 255, 200, 0.2);
            border-color: #00FFFF;
            color: #00FFFF;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .expense-list {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
        }

        .expense-item {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid;
            border-image: linear-gradient(135deg,
                rgba(192, 192, 192, 0.8),
                rgba(255, 255, 255, 0.9),
                rgba(192, 192, 192, 0.8)
            ) 1;
            border-radius: 10px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .expense-item:hover {
            animation: sparkle 1s ease infinite;
        }

        .expense-title {
            font-family: 'Cinzel', serif;
            font-weight: bold;
            color: #FF00CC;
            font-size: 1.2em;
        }

        .expense-category {
            font-family: 'Orbitron', monospace;
            font-style: italic;
            color: #00FFFF;
            font-size: 0.9em;
        }

        .expense-amount {
            font-family: 'Orbitron', monospace;
            font-size: 1.5em;
            color: #00FFFF;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        form {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 2px solid;
            border-image: linear-gradient(135deg,
                rgba(192, 192, 192, 0.8),
                rgba(255, 255, 255, 0.9),
                rgba(192, 192, 192, 0.8)
            ) 1;
            border-radius: 10px;
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 2px rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-family: 'Cinzel', serif;
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #FF00CC;
            text-shadow: 0 0 10px rgba(255, 0, 204, 0.5);
        }

        input, select {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #00FFFF;
            border-radius: 5px;
            color: #fff;
            font-family: 'Orbitron', monospace;
            font-size: 1em;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #FF00CC;
            box-shadow: 0 0 20px rgba(255, 0, 204, 0.5);
        }

        button {
            font-family: 'Cinzel', serif;
            background: linear-gradient(135deg, #FF00CC, #00FFFF);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 204, 0.4);
        }

        button:hover {
            animation: sparkle 1s ease infinite;
            transform: scale(1.05);
        }

        .total {
            font-family: 'Orbitron', monospace;
            font-size: 3em;
            color: #00FFFF;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
            margin: 30px 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .empty-message {
            font-family: 'Orbitron', monospace;
            font-style: italic;
            color: #FF00CC;
            text-align: center;
            font-size: 1.2em;
            position: relative;
            z-index: 10;
        }

        /* Container for main content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('expense_tracker.index') }}">Utgifter</a>
        <a href="{{ url_for('expense_tracker.summary') }}">Sammanfattning</a>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
