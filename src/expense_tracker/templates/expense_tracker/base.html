<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            background: #008080;
            color: #000000;
            position: relative;
            overflow-x: hidden;
            padding: 10px;
            font-size: 11px;
            line-height: 1.4;
            -webkit-font-smoothing: none;
            -moz-osx-font-smoothing: grayscale;
            font-smooth: never;
        }

        nav {
            position: relative;
            z-index: 10;
            margin-bottom: 10px;
            display: flex;
            gap: 0;
            background: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 4px;
            max-width: 1000px;
            margin: 0 auto 10px;
        }

        nav a {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-weight: normal;
            color: #000000;
            text-decoration: none;
            letter-spacing: 0;
            padding: 4px 8px;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            background: #C0C0C0;
            font-size: 11px;
            margin-right: 2px;
        }

        nav a:hover {
            background: #C0C0C0;
        }

        nav a:active {
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            padding: 5px 7px 3px 9px;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-weight: bold;
            color: #000000;
            margin-bottom: 8px;
            position: relative;
            z-index: 10;
            line-height: 1.2;
            letter-spacing: 0;
        }

        h1 { font-size: 18px; }
        h2 { font-size: 14px; }
        h3 { font-size: 12px; }

        .flash-messages {
            position: relative;
            z-index: 10;
            margin-bottom: 10px;
            max-width: 1000px;
            margin: 0 auto 10px;
        }

        .flash {
            padding: 6px 8px;
            margin-bottom: 6px;
            border: 2px solid;
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-size: 11px;
            background: #FFFFFF;
        }

        .flash.error {
            color: #FF0000;
        }

        .flash.success {
            color: #008000;
        }

        .expense-list {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }

        .expense-item {
            background: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 8px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 2px 2px 0 rgba(0, 0, 0, 0.2);
        }

        .expense-item:hover {
            background: #C0C0C0;
        }

        .expense-title {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-weight: bold;
            color: #000000;
            font-size: 11px;
            letter-spacing: 0;
        }

        .expense-category {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-style: normal;
            color: #000000;
            font-size: 10px;
            font-weight: normal;
        }

        .expense-amount {
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            font-weight: bold;
            color: #000000;
        }

        form {
            background: #C0C0C0;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 12px;
            margin-bottom: 12px;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto 12px;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            display: block;
            margin-bottom: 4px;
            font-weight: normal;
            color: #000000;
            font-size: 11px;
            letter-spacing: 0;
        }

        input, select {
            width: 100%;
            padding: 2px 4px;
            background: #FFFFFF;
            border: 2px solid;
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            color: #000000;
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-size: 11px;
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        input:focus, select:focus {
            outline: none;
            background: #FFFFFF;
        }

        input::placeholder {
            color: #808080;
        }

        button {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-weight: normal;
            background: #C0C0C0;
            color: #000000;
            border: 2px solid;
            border-color: #FFFFFF #808080 #808080 #FFFFFF;
            padding: 4px 12px;
            cursor: pointer;
            font-size: 11px;
            letter-spacing: 0;
            box-shadow: 1px 1px 0 rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background: #C0C0C0;
        }

        button:active, button:focus {
            border-color: #808080 #FFFFFF #FFFFFF #808080;
            padding: 5px 11px 3px 13px;
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        .total {
            font-family: 'Courier New', Courier, monospace;
            font-size: 32px;
            font-weight: bold;
            color: #000000;
            margin: 12px 0;
            text-align: center;
            position: relative;
            z-index: 10;
            letter-spacing: 0;
        }

        .empty-message {
            font-family: 'MS Sans Serif', 'Microsoft Sans Serif', Arial, sans-serif;
            font-style: normal;
            color: #000000;
            text-align: center;
            font-size: 11px;
            font-weight: normal;
            position: relative;
            z-index: 10;
        }

        /* Container for main content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('expense_tracker.index') }}">Utgifter</a>
        <a href="{{ url_for('expense_tracker.summary') }}">Sammanfattning</a>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
