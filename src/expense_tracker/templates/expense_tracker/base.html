<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700;900&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gentle-sway {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            50% { transform: translateX(5px) rotate(1deg); }
        }

        @keyframes leaf-float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-10px) rotate(2deg); opacity: 0.3; }
        }

        @keyframes soft-glow {
            0%, 100% { box-shadow: 0 4px 20px rgba(46, 125, 50, 0.1); }
            50% { box-shadow: 0 6px 30px rgba(46, 125, 50, 0.15); }
        }

        body {
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(180deg, #F1F8E9 0%, #E8F5E0 50%, #F1F8E9 100%);
            color: #2E7D32;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Monstera leaf shadows in background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(ellipse 200px 300px at 10% 20%, rgba(46, 125, 50, 0.03), transparent),
                radial-gradient(ellipse 250px 350px at 85% 15%, rgba(46, 125, 50, 0.04), transparent),
                radial-gradient(ellipse 180px 280px at 70% 80%, rgba(46, 125, 50, 0.03), transparent),
                radial-gradient(ellipse 220px 320px at 30% 70%, rgba(46, 125, 50, 0.04), transparent);
            opacity: 0.5;
            pointer-events: none;
            z-index: 1;
            animation: leaf-float 8s ease-in-out infinite;
        }

        /* Subtle texture overlay */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(46, 125, 50, 0.01) 2px,
                    rgba(46, 125, 50, 0.01) 4px
                );
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }

        nav {
            position: relative;
            z-index: 10;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 25px;
            border-radius: 25px;
            border: none;
            box-shadow:
                5px 5px 15px rgba(46, 125, 50, 0.1),
                -5px -5px 15px rgba(255, 255, 255, 0.9);
            max-width: 800px;
            margin: 0 auto 30px;
        }

        nav a {
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            color: #2E7D32;
            text-decoration: none;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            box-shadow:
                3px 3px 10px rgba(46, 125, 50, 0.08),
                -3px -3px 10px rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        nav a:hover {
            background: rgba(241, 248, 233, 1);
            box-shadow:
                inset 2px 2px 6px rgba(46, 125, 50, 0.1),
                inset -2px -2px 6px rgba(255, 255, 255, 0.8);
            color: #1B5E20;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Merriweather', serif;
            font-weight: 700;
            color: #2E7D32;
            text-shadow: 0 2px 4px rgba(46, 125, 50, 0.1);
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
            line-height: 1.4;
        }

        h1 { font-size: 2.5em; }
        h2 { font-size: 2em; }
        h3 { font-size: 1.6em; }

        .flash-messages {
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        .flash {
            padding: 15px 25px;
            border-radius: 20px;
            margin-bottom: 10px;
            backdrop-filter: blur(10px);
            border: none;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
        }

        .flash.error {
            background: rgba(216, 67, 21, 0.1);
            color: #D84315;
            box-shadow:
                4px 4px 12px rgba(216, 67, 21, 0.15),
                -4px -4px 12px rgba(255, 255, 255, 0.8);
        }

        .flash.success {
            background: rgba(46, 125, 50, 0.1);
            color: #2E7D32;
            box-shadow:
                4px 4px 12px rgba(46, 125, 50, 0.15),
                -4px -4px 12px rgba(255, 255, 255, 0.8);
        }

        .expense-list {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
        }

        .expense-item {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 25px;
            box-shadow:
                8px 8px 20px rgba(46, 125, 50, 0.1),
                -8px -8px 20px rgba(255, 255, 255, 0.9);
            padding: 25px;
            margin-bottom: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .expense-item:hover {
            animation: soft-glow 2s ease infinite;
        }

        .expense-title {
            font-family: 'Merriweather', serif;
            font-weight: bold;
            color: #2E7D32;
            font-size: 1.2em;
        }

        .expense-category {
            font-family: 'Nunito', sans-serif;
            font-style: normal;
            color: #66BB6A;
            font-size: 0.9em;
            font-weight: 600;
        }

        .expense-amount {
            font-family: 'Nunito', sans-serif;
            font-size: 1.5em;
            font-weight: 700;
            color: #1B5E20;
        }

        form {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 30px;
            box-shadow:
                8px 8px 20px rgba(46, 125, 50, 0.1),
                -8px -8px 20px rgba(255, 255, 255, 0.9);
            padding: 35px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-family: 'Merriweather', serif;
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #2E7D32;
            font-size: 1.05em;
        }

        input, select {
            width: 100%;
            padding: 14px 18px;
            background: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 20px;
            color: #2E7D32;
            font-family: 'Nunito', sans-serif;
            font-size: 1em;
            box-shadow:
                inset 3px 3px 8px rgba(46, 125, 50, 0.08),
                inset -3px -3px 8px rgba(255, 255, 255, 0.9);
        }

        input:focus, select:focus {
            outline: none;
            box-shadow:
                inset 4px 4px 10px rgba(46, 125, 50, 0.12),
                inset -4px -4px 10px rgba(255, 255, 255, 0.8);
        }

        input::placeholder {
            color: rgba(46, 125, 50, 0.5);
        }

        button {
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9), rgba(241, 248, 233, 1));
            color: #2E7D32;
            border: none;
            padding: 14px 35px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            text-transform: capitalize;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            box-shadow:
                5px 5px 15px rgba(46, 125, 50, 0.15),
                -5px -5px 15px rgba(255, 255, 255, 0.9);
        }

        button:hover {
            box-shadow:
                inset 4px 4px 10px rgba(46, 125, 50, 0.1),
                inset -4px -4px 10px rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        button:active {
            box-shadow:
                inset 6px 6px 12px rgba(46, 125, 50, 0.15),
                inset -6px -6px 12px rgba(255, 255, 255, 0.7);
            transform: translateY(0);
        }

        .total {
            font-family: 'Merriweather', serif;
            font-size: 3em;
            font-weight: 900;
            color: #2E7D32;
            text-shadow: 0 2px 4px rgba(46, 125, 50, 0.2);
            margin: 30px 0;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .empty-message {
            font-family: 'Nunito', sans-serif;
            font-style: normal;
            color: #66BB6A;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            position: relative;
            z-index: 10;
        }

        /* Container for main content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('expense_tracker.index') }}">Utgifter</a>
        <a href="{{ url_for('expense_tracker.summary') }}">Sammanfattning</a>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
