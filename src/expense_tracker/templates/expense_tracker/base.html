<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <style>
        :root {
            /* GPU Overheat / Cyber-Glitch Theme */
            --glitch-bg-dark: #1a1a1a;        /* Dark gray base */
            --glitch-neon-green: #00FF00;     /* Terminal text */
            --glitch-thermal-purple: #8B00FF; /* Cool zones */
            --glitch-thermal-red: #FF0000;    /* Hot zones */
            --glitch-thermal-yellow: #FFFF00; /* Very hot */
            --glitch-thermal-white: #FFFFFF;  /* Critical heat */
            --glitch-glass: rgba(255, 255, 255, 0.1); /* Glass panels */
            --glitch-glass-border: rgba(0, 255, 255, 0.3); /* Cyan glass edge */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Glitch shake animation */
        @keyframes glitch-shake {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-1px, 1px); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, -1px); }
        }

        /* Chromatic aberration pulse */
        @keyframes chroma-pulse {
            0%, 100% {
                text-shadow: -2px 0 0 #FF0000, 2px 0 0 #00FFFF;
            }
            50% {
                text-shadow: -3px 0 0 #FF0000, 3px 0 0 #00FFFF;
            }
        }

        /* Heatmap glow animation */
        @keyframes heatmap-glow {
            0%, 100% {
                background-position: 50% 50%;
                opacity: 0.3;
            }
            50% {
                background-position: 52% 48%;
                opacity: 0.4;
            }
        }

        body {
            min-height: 100vh;
            font-family: 'Courier New', Courier, monospace;
            background: var(--glitch-bg-dark);
            color: var(--glitch-neon-green);
            position: relative;
            overflow-x: hidden;
            padding: 20px;
            font-size: 13px;
            line-height: 1.5;
        }

        /* Noise texture overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        /* Heatmap gradient background */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(255, 140, 0, 0.35) 0%,     /* Orange center (hot) */
                rgba(255, 0, 0, 0.25) 30%,      /* Red middle */
                rgba(139, 0, 255, 0.2) 70%,     /* Purple outer */
                rgba(0, 0, 139, 0.3) 100%       /* Dark blue edges (cool) */
            );
            pointer-events: none;
            z-index: 0;
            animation: heatmap-glow 4s ease-in-out infinite;
        }

        nav {
            position: relative;
            z-index: 10;
            margin-bottom: 25px;
            display: flex;
            gap: 15px;
            background: var(--glitch-glass);
            border: 1px solid var(--glitch-glass-border);
            border-bottom: 2px solid var(--glitch-thermal-red);
            backdrop-filter: blur(10px);
            padding: 15px;
            max-width: 1000px;
            margin: 0 auto 25px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        nav a {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: var(--glitch-neon-green);
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--glitch-neon-green);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.2s ease;
        }

        nav a:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            animation: glitch-shake 0.3s ease-in-out infinite;
        }

        nav a:active {
            transform: scale(0.95);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: var(--glitch-neon-green);
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
            line-height: 1.3;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow:
                -2px 0 0 #FF0000,
                2px 0 0 #00FFFF,
                0 0 15px var(--glitch-neon-green);
        }

        h1 { font-size: 24px; }
        h2 { font-size: 20px; }
        h3 { font-size: 16px; }

        .flash-messages {
            position: relative;
            z-index: 10;
            margin-bottom: 25px;
            max-width: 1000px;
            margin: 0 auto 25px;
        }

        .flash {
            padding: 20px 25px;
            margin-bottom: 20px;
            border: 3px solid var(--glitch-thermal-red);
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }

        .flash.error {
            background: linear-gradient(
                135deg,
                rgba(255, 0, 0, 0.3) 0%,
                rgba(255, 140, 0, 0.3) 100%
            );
            color: var(--glitch-thermal-white);
            border-color: var(--glitch-thermal-red);
            transform: rotate(-2deg);
            box-shadow:
                0 0 30px rgba(255, 0, 0, 0.5),
                inset 0 0 20px rgba(255, 0, 0, 0.2);
            animation: glitch-shake 0.5s ease-in-out infinite;
            backdrop-filter: blur(5px);
        }

        .flash.error::before {
            content: '⚠ CRITICAL: ';
            font-weight: bold;
        }

        .flash.success {
            background: linear-gradient(
                135deg,
                rgba(0, 255, 0, 0.2) 0%,
                rgba(0, 255, 255, 0.2) 100%
            );
            color: var(--glitch-neon-green);
            border: 2px solid var(--glitch-neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            backdrop-filter: blur(5px);
        }

        .flash.success::before {
            content: '✓ SYSTEM OK: ';
            font-weight: bold;
        }

        .expense-list {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }

        .expense-item {
            background: var(--glitch-glass);
            border: 2px solid var(--glitch-glass-border);
            backdrop-filter: blur(10px);
            padding: 20px 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
        }

        .expense-item:hover {
            border-color: var(--glitch-neon-green);
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.3);
            animation: glitch-shake 0.5s ease-in-out infinite;
        }

        .expense-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                45deg,
                rgba(139, 0, 255, 0.1) 0%,
                transparent 50%,
                rgba(255, 0, 0, 0.1) 100%
            );
            pointer-events: none;
        }

        .expense-title {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: var(--glitch-neon-green);
            font-size: 14px;
            margin-left: 0;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-shadow: 0 0 10px var(--glitch-neon-green);
        }

        .expense-category {
            font-family: 'Courier New', Courier, monospace;
            color: var(--glitch-thermal-yellow);
            font-size: 11px;
            font-weight: normal;
            font-style: italic;
            text-transform: none;
        }

        .expense-amount {
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            font-weight: bold;
            color: var(--glitch-thermal-red);
            text-shadow: 0 0 10px var(--glitch-thermal-red);
        }

        form {
            background: var(--glitch-glass);
            border: 2px solid var(--glitch-glass-border);
            backdrop-filter: blur(10px);
            padding: 30px;
            margin-bottom: 25px;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto 25px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-family: 'Courier New', Courier, monospace;
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--glitch-neon-green);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 5px var(--glitch-neon-green);
        }

        input, select {
            width: 100%;
            padding: 10px 15px;
            background: rgba(0, 0, 0, 0.7);
            border: 1px solid var(--glitch-neon-green);
            border-bottom: 2px solid var(--glitch-neon-green);
            color: var(--glitch-neon-green);
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            font-weight: normal;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            text-shadow: 0 0 3px var(--glitch-neon-green);
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.9);
            border-color: var(--glitch-thermal-yellow);
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.4);
            animation: glitch-shake 0.5s ease-in-out infinite;
        }

        input::placeholder {
            color: rgba(0, 255, 0, 0.4);
            font-style: italic;
        }

        button {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            background: linear-gradient(
                135deg,
                var(--glitch-thermal-red) 0%,
                var(--glitch-thermal-yellow) 50%,
                var(--glitch-thermal-white) 100%
            );
            color: #000000;
            border: 2px solid var(--glitch-thermal-red);
            padding: 12px 30px;
            cursor: pointer;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 3px;
            transition: all 0.2s ease;
            box-shadow:
                0 0 20px rgba(255, 0, 0, 0.5),
                inset 0 0 10px rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        button:hover {
            animation: glitch-shake 0.3s ease-in-out infinite;
            box-shadow:
                0 0 30px rgba(255, 255, 0, 0.7),
                inset 0 0 15px rgba(255, 255, 255, 0.5);
        }

        button:active, button:focus {
            transform: scale(0.95);
            outline: 2px solid var(--glitch-thermal-yellow);
            outline-offset: 3px;
        }

        .total {
            font-family: 'Courier New', Courier, monospace;
            font-size: 32px;
            font-weight: bold;
            color: var(--glitch-thermal-red);
            margin: 40px 0;
            text-align: center;
            position: relative;
            z-index: 10;
            background: var(--glitch-glass);
            border: 2px solid var(--glitch-thermal-red);
            border-top: 3px solid var(--glitch-thermal-red);
            backdrop-filter: blur(10px);
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow:
                0 0 40px rgba(255, 0, 0, 0.4),
                inset 0 0 30px rgba(255, 0, 0, 0.1);
            text-shadow:
                -2px 0 0 #FF0000,
                2px 0 0 #00FFFF,
                0 0 20px var(--glitch-thermal-red);
            letter-spacing: 4px;
        }

        .total::before,
        .total::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(
                45deg,
                var(--glitch-thermal-red) 0%,
                transparent 30%,
                transparent 70%,
                var(--glitch-thermal-yellow) 100%
            );
            opacity: 0.3;
            z-index: -1;
            filter: blur(10px);
        }

        .empty-message {
            font-family: 'Courier New', Courier, monospace;
            color: var(--glitch-thermal-yellow);
            text-align: center;
            font-size: 13px;
            font-weight: normal;
            font-style: italic;
            position: relative;
            z-index: 10;
            background: var(--glitch-glass);
            border: 2px dashed var(--glitch-glass-border);
            backdrop-filter: blur(10px);
            padding: 25px;
            margin: 25px auto;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        /* Container for main content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Links - Glitch terminal style */
        a {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            color: var(--glitch-neon-green);
            text-decoration: none;
            padding: 8px 15px;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid var(--glitch-neon-green);
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        a:hover {
            background: rgba(0, 255, 0, 0.2);
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            animation: glitch-shake 0.3s ease-in-out infinite;
        }

        a:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('expense_tracker.index') }}">Utgifter</a>
        <a href="{{ url_for('expense_tracker.summary') }}">Sammanfattning</a>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
