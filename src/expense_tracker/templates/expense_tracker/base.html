<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Napkin Sketch / Hand-Drawn Blueprint Theme */
            --ink: #00008B;
            --ink-75: rgba(0, 0, 139, 0.75);
            --ink-40: rgba(0, 0, 139, 0.40);
            --ink-20: rgba(0, 0, 139, 0.20);
            --ink-10: rgba(0, 0, 139, 0.10);
            --ink-06: rgba(0, 0, 139, 0.06);
            --ink-03: rgba(0, 0, 139, 0.03);
            --paper: #FFF9F0;
            --paper-card: #FFFEF8;
            --margin-red: rgba(210, 60, 60, 0.35);
        }

        .sketch-filter-defs {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes sketch-jitter {
            0%, 100% { transform: rotate(0deg) translateY(0); }
            25% { transform: rotate(0.4deg) translateY(-1px); }
            75% { transform: rotate(-0.3deg) translateY(1px); }
        }

        @keyframes sketch-pop {
            0% { transform: scale(0.97) rotate(-1deg); opacity: 0.7; }
            60% { transform: scale(1.02) rotate(0.5deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }

        body {
            min-height: 100vh;
            font-family: 'Architects Daughter', 'Comic Sans MS', cursive;
            background-color: var(--paper);
            background-image:
                /* Red margin line */
                linear-gradient(90deg,
                    transparent 62px,
                    var(--margin-red) 62px,
                    var(--margin-red) 64px,
                    transparent 64px
                ),
                /* Horizontal ruled lines */
                repeating-linear-gradient(
                    transparent,
                    transparent 27px,
                    var(--ink-10) 27px,
                    var(--ink-10) 28px
                );
            background-attachment: local;
            color: var(--ink);
            position: relative;
            overflow-x: hidden;
            padding: 0;
            font-size: 16px;
            line-height: 1.7;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Architects Daughter', cursive;
            font-weight: normal;
            color: var(--ink);
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
            line-height: 1.3;
            letter-spacing: 0.5px;
        }

        h1::after, h2::after {
            content: '';
            display: block;
            height: 2px;
            background: var(--ink-40);
            border-radius: 2px 4px 1px 3px;
            margin-top: 6px;
            transform: rotate(-0.3deg);
        }

        h1 { font-size: 30px; }
        h2 { font-size: 24px; }
        h3 { font-size: 19px; }

        /* â”€â”€â”€ NAV â”€â”€â”€ */
        nav {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 14px;
            align-items: center;
            background: var(--paper);
            border-bottom: 3px solid var(--ink);
            box-shadow: 0 3px 0 var(--ink-20), 0 5px 0 var(--ink-10);
            padding: 16px 30px;
            max-width: 100%;
            margin: 0 0 30px 0;
        }

        nav::before {
            content: 'ðŸ“‹ ';
            font-size: 18px;
            margin-right: 4px;
        }

        nav a {
            font-family: 'Architects Daughter', cursive;
            font-weight: normal;
            color: var(--ink);
            text-decoration: none;
            padding: 8px 20px;
            border: 2px solid var(--ink);
            border-radius: 255px 8px 225px 8px / 8px 225px 8px 255px;
            font-size: 15px;
            letter-spacing: 0.3px;
            transition: all 0.15s ease;
            display: inline-block;
            background: transparent;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            inset: 3px;
            border: 1px solid var(--ink-20);
            border-radius: 255px 8px 225px 8px / 8px 225px 8px 255px;
            pointer-events: none;
        }

        nav a:hover {
            background-image: repeating-linear-gradient(
                -45deg,
                transparent,
                transparent 4px,
                var(--ink-06) 4px,
                var(--ink-06) 5px
            );
            transform: translateY(-1px) rotate(0.4deg);
        }

        nav a:active {
            transform: translateY(1px) rotate(-0.3deg);
        }

        /* â”€â”€â”€ FLASH MESSAGES â”€â”€â”€ */
        .flash-messages {
            position: relative;
            z-index: 10;
            margin: 0 auto 25px;
            max-width: 1000px;
        }

        .flash {
            padding: 16px 22px;
            margin-bottom: 16px;
            border: 2px solid var(--ink);
            border-radius: 4px 8px 4px 6px / 6px 4px 8px 4px;
            font-family: 'Architects Daughter', cursive;
            font-size: 15px;
            letter-spacing: 0.3px;
            position: relative;
            animation: sketch-pop 0.3s ease-out;
            background-color: var(--paper-card);
            background-image: repeating-linear-gradient(
                -45deg,
                transparent 0px, transparent 6px,
                var(--ink-06) 6px, var(--ink-06) 7px
            );
        }

        .flash.error {
            border-style: dashed;
        }

        .flash.success {
            border-style: solid;
        }

        .flash.error::before {
            content: 'âš  ';
            font-weight: bold;
        }

        .flash.success::before {
            content: 'âœ“ ';
            font-weight: bold;
        }

        /* â”€â”€â”€ EXPENSE LIST â”€â”€â”€ */
        .expense-list {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }

        .expense-item {
            background-color: var(--paper-card);
            background-image: repeating-linear-gradient(
                -45deg,
                transparent 0px, transparent 9px,
                var(--ink-03) 9px, var(--ink-03) 10px
            );
            border: 2px solid var(--ink);
            border-radius: 4px 8px 4px 6px / 6px 4px 8px 4px;
            padding: 16px 22px;
            margin-bottom: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            transition: transform 0.15s ease;
        }

        .expense-item:nth-child(odd) { transform: rotate(-0.2deg); }
        .expense-item:nth-child(even) { transform: rotate(0.2deg); }

        .expense-item:hover {
            transform: translateY(-2px) rotate(0deg);
        }

        .expense-item::before {
            content: 'â”€ ';
            color: var(--ink-40);
            font-size: 12px;
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
        }

        .expense-title {
            font-family: 'Architects Daughter', cursive;
            font-weight: normal;
            color: var(--ink);
            font-size: 16px;
            letter-spacing: 0.3px;
        }

        .expense-category {
            font-family: 'Architects Daughter', cursive;
            color: var(--ink-75);
            font-size: 14px;
            font-style: italic;
            margin-left: 6px;
        }

        .expense-amount {
            font-family: 'Architects Daughter', cursive;
            font-size: 17px;
            font-weight: normal;
            color: var(--ink);
            border: 2px solid var(--ink);
            padding: 4px 14px;
            border-radius: 255px 6px 225px 6px / 6px 225px 6px 255px;
            background: transparent;
            background-image: repeating-linear-gradient(
                -45deg,
                transparent 0px, transparent 5px,
                var(--ink-06) 5px, var(--ink-06) 6px
            );
        }

        /* â”€â”€â”€ FORM â”€â”€â”€ */
        form {
            background-color: var(--paper-card);
            background-image: repeating-linear-gradient(
                -45deg,
                transparent 0px, transparent 9px,
                var(--ink-03) 9px, var(--ink-03) 10px
            );
            border: 2px solid var(--ink);
            border-radius: 255px 12px 225px 12px / 12px 225px 12px 255px;
            padding: 32px 30px;
            margin-bottom: 25px;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto 30px;
        }

        form::after {
            content: '';
            position: absolute;
            inset: 6px;
            border: 1px solid var(--ink-20);
            border-radius: 255px 12px 225px 12px / 12px 225px 12px 255px;
            pointer-events: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-family: 'Architects Daughter', cursive;
            display: block;
            margin-bottom: 8px;
            font-weight: normal;
            color: var(--ink);
            font-size: 14px;
            letter-spacing: 0.5px;
        }

        label::before {
            content: '> ';
            color: var(--ink-40);
        }

        input, select {
            width: 100%;
            padding: 10px 14px;
            background: var(--paper);
            border: 2px solid var(--ink-75);
            border-radius: 4px 6px 4px 5px / 5px 4px 6px 4px;
            color: var(--ink);
            font-family: 'Architects Daughter', cursive;
            font-size: 15px;
            transition: border-color 0.15s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--ink);
            border-width: 2px;
            box-shadow: 3px 3px 0 var(--ink-20);
        }

        input::placeholder {
            color: var(--ink-40);
            font-style: italic;
        }

        button {
            font-family: 'Architects Daughter', cursive;
            font-weight: normal;
            background: transparent;
            background-image: repeating-linear-gradient(
                -45deg,
                transparent 0px, transparent 5px,
                var(--ink-06) 5px, var(--ink-06) 6px
            );
            color: var(--ink);
            border: 2px solid var(--ink);
            padding: 10px 32px;
            border-radius: 255px 8px 225px 8px / 8px 225px 8px 255px;
            cursor: pointer;
            font-size: 15px;
            letter-spacing: 0.5px;
            transition: all 0.15s ease;
            position: relative;
        }

        button::after {
            content: '';
            position: absolute;
            inset: 4px;
            border: 1px solid var(--ink-20);
            border-radius: 255px 8px 225px 8px / 8px 225px 8px 255px;
            pointer-events: none;
        }

        button:hover {
            background-image: repeating-linear-gradient(
                -45deg,
                transparent 0px, transparent 4px,
                var(--ink-10) 4px, var(--ink-10) 5px
            ),
            repeating-linear-gradient(
                45deg,
                transparent 0px, transparent 4px,
                var(--ink-10) 4px, var(--ink-10) 5px
            );
            transform: translateY(-1px) rotate(0.5deg);
        }

        button:active, button:focus {
            transform: translateY(1px) rotate(-0.3deg);
            outline: 2px dashed var(--ink);
            outline-offset: 4px;
        }

        /* â”€â”€â”€ TOTAL DISPLAY â”€â”€â”€ */
        .total {
            font-family: 'Architects Daughter', cursive;
            font-size: 28px;
            font-weight: normal;
            color: var(--ink);
            margin: 40px 0;
            text-align: center;
            position: relative;
            z-index: 10;
            background-color: var(--paper-card);
            background-image:
                repeating-linear-gradient(
                    -45deg,
                    transparent 0px, transparent 9px,
                    var(--ink-03) 9px, var(--ink-03) 10px
                ),
                repeating-linear-gradient(
                    45deg,
                    transparent 0px, transparent 9px,
                    var(--ink-03) 9px, var(--ink-03) 10px
                );
            border: 3px solid var(--ink);
            border-radius: 255px 12px 225px 12px / 12px 225px 12px 255px;
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            letter-spacing: 0.5px;
            animation: sketch-jitter 7s ease-in-out infinite;
        }

        .total::before {
            content: 'âˆ‘ ';
            font-size: 20px;
            color: var(--ink-40);
        }

        .total::after {
            content: '';
            position: absolute;
            inset: 6px;
            border: 1px solid var(--ink-20);
            border-radius: 255px 12px 225px 12px / 12px 225px 12px 255px;
            pointer-events: none;
        }

        /* â”€â”€â”€ EMPTY MESSAGE â”€â”€â”€ */
        .empty-message {
            font-family: 'Architects Daughter', cursive;
            color: var(--ink-75);
            text-align: center;
            font-size: 16px;
            font-style: italic;
            position: relative;
            z-index: 10;
            background: var(--paper-card);
            border: 2px dashed var(--ink-40);
            border-radius: 4px 8px 4px 6px;
            padding: 28px;
            margin: 25px auto;
            max-width: 500px;
        }

        .empty-message::before {
            content: '( ';
        }
        .empty-message::after {
            content: ' )';
        }

        /* â”€â”€â”€ CONTAINER â”€â”€â”€ */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        /* â”€â”€â”€ LINKS â”€â”€â”€ */
        a {
            font-family: 'Architects Daughter', cursive;
            font-weight: normal;
            color: var(--ink);
            text-decoration: underline;
            text-decoration-style: dotted;
            text-underline-offset: 3px;
            padding: 0;
            background: transparent;
            display: inline;
            letter-spacing: 0.3px;
            font-size: inherit;
            transition: text-decoration-style 0.15s ease;
        }

        a:hover {
            text-decoration-style: solid;
        }

        /* Nav links styled differently */
        nav a {
            text-decoration: none;
            padding: 8px 20px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <svg class="sketch-filter-defs" aria-hidden="true">
        <defs>
            <filter id="sketchy-border" x="-5%" y="-5%" width="110%" height="110%">
                <feTurbulence type="turbulence" baseFrequency="0.04" numOctaves="4" seed="5" result="noise"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="2" xChannelSelector="R" yChannelSelector="G"/>
            </filter>
        </defs>
    </svg>

    <nav>
        <a href="{{ url_for('expense_tracker.index') }}">Utgifter</a>
        <a href="{{ url_for('expense_tracker.summary') }}">Sammanfattning</a>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
