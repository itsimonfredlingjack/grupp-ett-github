<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Government Terminal 2026 - Myndighets-Terminal Colors */
            --terminal-primary: #2C2C2C;        /* Mörk asfalt - headers, sidebars */
            --terminal-secondary: #E8DCC4;      /* Institutional Beige - background */
            --terminal-accent: #C41E3A;         /* Swedish Flag Red - errors, warnings */
            --terminal-text: #1A1A1A;           /* Nästan svart */
            --terminal-border: #8B7355;         /* Brun arkivkartong-färg */
            --terminal-success: #004B87;        /* Swedish Flag Blue - completed ops */
            --terminal-white: #FFFFFF;          /* Vit text på mörk bakgrund */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            background: var(--terminal-secondary);
            color: var(--terminal-text);
            position: relative;
            overflow-x: hidden;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
        }

        /* Remove old CRT effects */
        body::before,
        body::after {
            display: none;
        }

        nav {
            position: relative;
            z-index: 10;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            background: var(--terminal-primary);
            border: 3px solid var(--terminal-border);
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto 30px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
        }

        nav a {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            color: var(--terminal-text);
            text-decoration: none;
            padding: 12px 24px;
            background: var(--terminal-secondary);
            border: 2px solid var(--terminal-border);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: none;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
        }

        nav a:hover {
            background: var(--terminal-accent);
            color: var(--terminal-white);
            border-color: var(--terminal-accent);
        }

        nav a:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.3);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: bold;
            color: var(--terminal-primary);
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
            line-height: 1.3;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        h1 { font-size: 40px; }
        h2 { font-size: 32px; }
        h3 { font-size: 24px; }

        .flash-messages {
            position: relative;
            z-index: 10;
            margin-bottom: 25px;
            max-width: 1000px;
            margin: 0 auto 25px;
        }

        .flash {
            padding: 20px 25px;
            margin-bottom: 20px;
            border: 3px solid var(--terminal-border);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 700;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3);
        }

        .flash.error {
            background: #FFFFFF;
            color: var(--terminal-accent);
            border-color: var(--terminal-accent);
        }

        .flash.error::before {
            content: '⚠️ VARNING: ';
            font-weight: bold;
            font-family: 'IBM Plex Mono', monospace;
        }

        .flash.success {
            background: #FFFFFF;
            color: var(--terminal-success);
            border-color: var(--terminal-success);
        }

        .flash.success::before {
            content: '✓ BEKRÄFTAT: ';
            font-weight: bold;
            font-family: 'IBM Plex Mono', monospace;
        }

        .expense-list {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }

        .expense-item {
            background: var(--terminal-secondary);
            border: 3px solid var(--terminal-border);
            padding: 25px 30px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: none;
        }

        .expense-item:hover {
            box-shadow: 6px 6px 0px rgba(0, 0, 0, 0.4);
        }

        .expense-item::before {
            display: none;
        }

        .expense-title {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            color: var(--terminal-primary);
            font-size: 18px;
            margin-left: 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .expense-category {
            font-family: 'Inter', sans-serif;
            color: var(--terminal-text);
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
        }

        .expense-amount {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 24px;
            font-weight: bold;
            color: var(--terminal-primary);
        }

        form {
            background: var(--terminal-secondary);
            border: 3px solid var(--terminal-border);
            padding: 35px;
            margin-bottom: 30px;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto 30px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            font-family: 'Inter', sans-serif;
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: var(--terminal-primary);
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 15px 20px;
            background: #FFFFFF;
            border: 2px solid var(--terminal-border);
            color: var(--terminal-text);
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            font-weight: 400;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
        }

        input:focus, select:focus {
            outline: none;
            background: #FFFFFF;
            border-color: var(--terminal-success);
            box-shadow: 3px 3px 0px rgba(0, 75, 135, 0.3);
        }

        input::placeholder {
            color: rgba(139, 115, 85, 0.6);
        }

        button {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            background: var(--terminal-primary);
            color: var(--terminal-white);
            border: 3px solid var(--terminal-border);
            padding: 15px 35px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.3);
            transition: none;
        }

        button:hover {
            background: var(--terminal-accent);
            border-color: var(--terminal-accent);
        }

        button:active, button:focus {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
            outline: 3px solid var(--terminal-success);
            outline-offset: 2px;
        }

        .total {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 56px;
            font-weight: bold;
            color: var(--terminal-primary);
            margin: 40px 0;
            text-align: center;
            position: relative;
            z-index: 10;
            background: var(--terminal-secondary);
            border: 3px solid var(--terminal-success);
            padding: 30px;
            max-width: 600px;
            margin: 40px auto;
            box-shadow: 4px 4px 0px rgba(0, 75, 135, 0.3);
        }

        .total::before,
        .total::after {
            display: none;
        }

        .empty-message {
            font-family: 'Inter', sans-serif;
            color: var(--terminal-text);
            text-align: center;
            font-size: 16px;
            font-weight: 400;
            position: relative;
            z-index: 10;
            background: var(--terminal-secondary);
            border: 3px solid var(--terminal-border);
            padding: 25px;
            margin: 30px auto;
            max-width: 500px;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.3);
        }

        /* Container for main content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Links - Bureaucratic style */
        a {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            color: var(--terminal-primary);
            text-decoration: none;
            padding: 12px 24px;
            background: var(--terminal-secondary);
            border: 2px solid var(--terminal-border);
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.3);
            transition: none;
        }

        a:hover {
            background: var(--terminal-accent);
            color: var(--terminal-white);
            border-color: var(--terminal-accent);
        }

        a:active {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('expense_tracker.index') }}">Utgifter</a>
        <a href="{{ url_for('expense_tracker.summary') }}">Sammanfattning</a>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
