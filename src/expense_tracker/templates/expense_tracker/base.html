<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ExpenseTracker{% endblock %}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.97; }
        }

        body {
            min-height: 100vh;
            font-family: 'Courier New', 'Consolas', monospace;
            background: #000000;
            color: #14F514;
            position: relative;
            overflow-x: hidden;
            padding: 20px;
            font-size: 14px;
            line-height: 1.6;
            text-shadow: 0 0 5px #14F514, 0 0 10px #14F514;
            animation: flicker 0.15s infinite;
        }

        /* CRT Scanlines effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }

        /* Vignette effect */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                transparent 0%,
                transparent 70%,
                rgba(0, 0, 0, 0.6) 100%
            );
            pointer-events: none;
            z-index: 9998;
        }

        nav {
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            background: transparent;
            border: 2px solid #14F514;
            border-style: dashed;
            padding: 15px;
            max-width: 1000px;
            margin: 0 auto 20px;
            box-shadow: 0 0 15px rgba(20, 245, 20, 0.3);
        }

        nav a {
            font-family: 'Courier New', 'Consolas', monospace;
            font-weight: bold;
            color: #14F514;
            text-decoration: none;
            letter-spacing: 1px;
            padding: 8px 15px;
            border: 1px solid #14F514;
            background: transparent;
            font-size: 14px;
            text-shadow: 0 0 5px #14F514;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        nav a:hover {
            background: rgba(20, 245, 20, 0.1);
            box-shadow: 0 0 15px rgba(20, 245, 20, 0.5);
        }

        nav a:active {
            background: rgba(20, 245, 20, 0.2);
            transform: translateY(1px);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Courier New', 'Consolas', monospace;
            font-weight: bold;
            color: #14F514;
            margin-bottom: 15px;
            position: relative;
            z-index: 10;
            line-height: 1.3;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #14F514, 0 0 20px #14F514;
            text-transform: uppercase;
        }

        h1 { font-size: 28px; }
        h2 { font-size: 22px; }
        h3 { font-size: 18px; }

        .flash-messages {
            position: relative;
            z-index: 10;
            margin-bottom: 20px;
            max-width: 1000px;
            margin: 0 auto 20px;
        }

        .flash {
            padding: 12px 15px;
            margin-bottom: 15px;
            border: 2px solid;
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: 14px;
            text-shadow: 0 0 5px currentColor;
        }

        .flash.error {
            border-color: #FF0000;
            background: rgba(255, 0, 0, 0.1);
            color: #FF0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .flash.error::before {
            content: '! ERROR: ';
            font-weight: bold;
        }

        .flash.success {
            border-color: #14F514;
            background: rgba(20, 245, 20, 0.1);
            color: #14F514;
            box-shadow: 0 0 15px rgba(20, 245, 20, 0.3);
        }

        .flash.success::before {
            content: 'âœ“ SUCCESS: ';
            font-weight: bold;
        }

        .expense-list {
            list-style: none;
            padding: 0;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }

        .expense-item {
            background: transparent;
            border: 2px solid #14F514;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 0 15px rgba(20, 245, 20, 0.2);
            position: relative;
        }

        .expense-item:hover {
            box-shadow: 0 0 25px rgba(20, 245, 20, 0.4);
        }

        .expense-item::before {
            content: '>';
            position: absolute;
            left: 5px;
            top: 50%;
            transform: translateY(-50%);
            color: #14F514;
            font-size: 14px;
        }

        .expense-title {
            font-family: 'Courier New', 'Consolas', monospace;
            font-weight: bold;
            color: #14F514;
            font-size: 16px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #14F514;
            margin-left: 20px;
        }

        .expense-category {
            font-family: 'Courier New', 'Consolas', monospace;
            font-style: normal;
            color: #14F514;
            font-size: 12px;
            font-weight: normal;
            text-shadow: 0 0 5px #14F514;
        }

        .expense-amount {
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: 18px;
            font-weight: bold;
            color: #14F514;
            text-shadow: 0 0 10px #14F514;
        }

        form {
            background: transparent;
            border: 2px solid #14F514;
            border-style: dashed;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto 25px;
            box-shadow: 0 0 20px rgba(20, 245, 20, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-family: 'Courier New', 'Consolas', monospace;
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #14F514;
            font-size: 14px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #14F514;
        }

        input, select {
            width: 100%;
            padding: 8px 12px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #14F514;
            color: #14F514;
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: 14px;
            text-shadow: 0 0 5px #14F514;
            box-shadow: 0 0 10px rgba(20, 245, 20, 0.2);
        }

        input:focus, select:focus {
            outline: none;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(20, 245, 20, 0.4);
        }

        input::placeholder {
            color: rgba(20, 245, 20, 0.5);
            text-shadow: none;
        }

        button {
            font-family: 'Courier New', 'Consolas', monospace;
            font-weight: bold;
            background: transparent;
            color: #14F514;
            border: 2px solid #14F514;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 14px;
            letter-spacing: 1px;
            text-shadow: 0 0 5px #14F514;
            box-shadow: 0 0 10px rgba(20, 245, 20, 0.3);
            transition: all 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            background: rgba(20, 245, 20, 0.1);
            box-shadow: 0 0 20px rgba(20, 245, 20, 0.5);
        }

        button:active, button:focus {
            background: rgba(20, 245, 20, 0.2);
            transform: translateY(1px);
            outline: 1px dashed #14F514;
            outline-offset: 3px;
        }

        .total {
            font-family: 'Courier New', 'Consolas', monospace;
            font-size: 48px;
            font-weight: bold;
            color: #14F514;
            margin: 30px 0;
            text-align: center;
            position: relative;
            z-index: 10;
            letter-spacing: 3px;
            text-shadow: 0 0 15px #14F514, 0 0 30px #14F514;
        }

        .total::before {
            content: '>>> ';
        }

        .total::after {
            content: ' <<<';
        }

        .empty-message {
            font-family: 'Courier New', 'Consolas', monospace;
            font-style: normal;
            color: #14F514;
            text-align: center;
            font-size: 14px;
            font-weight: normal;
            position: relative;
            z-index: 10;
            text-shadow: 0 0 5px #14F514;
        }

        /* Container for main content */
        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('expense_tracker.index') }}">Utgifter</a>
        <a href="{{ url_for('expense_tracker.summary') }}">Sammanfattning</a>
    </nav>

    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>
</body>
</html>
